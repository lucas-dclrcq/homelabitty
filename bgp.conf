router bgp 64513
bgp router-id 192.168.1.1
no bgp ebgp-requires-policy

neighbor k8s peer-group
neighbor k8s remote-as 64514

neighbor 192.168.1.11 peer-group k8s
neighbor 192.168.1.12 peer-group k8s
neighbor 192.168.1.13 peer-group k8s
neighbor 192.168.1.14 peer-group k8s
neighbor 192.168.1.15 peer-group k8s
neighbor 192.168.1.16 peer-group k8s

address-family ipv4 unicast
neighbor k8s next-hop-self
neighbor k8s soft-reconfiguration inbound
exit-address-family
exit
