# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
---
# renovate: datasource=docker depName=ghcr.io/siderolabs/installer
talosVersion: 1.10.6
# renovate: datasource=docker depName=ghcr.io/siderolabs/kubelet
kubernetesVersion: v1.33.4

clusterName: "hoohoot"
endpoint: https://192.168.1.42:6443
clusterPodNets:
  - "10.69.0.0/16"
clusterSvcNets:
  - "10.96.0.0/16"
additionalApiServerCertSans: &sans
  - "192.168.1.42"
  - 127.0.0.1 # KubePrism
additionalMachineCertSans: *sans

# Disable built-in Flannel to use Cilium
cniConfig:
  name: none

nodes:
  - hostname: "fitz"
    ipAddress: "192.168.1.11"
    installDiskSelector:
      type: nvme
    controlPlane: true
    schematic:
      customization: &customization
        extraKernelArgs:
          - intel_iommu=on
          - iommu=pt
          - apparmor=0
          - init_on_free=0
          - init_on_alloc=0
          - mitigations=off
          - security=none
          - net.ifnames=1
        systemExtensions:
          officialExtensions:
            - siderolabs/i915
            - siderolabs/intel-ucode
            - siderolabs/mei
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "00:00:22:50:26:c6"
        dhcp: true
        addresses:
          - "192.168.1.11/24"
        routes:
          - network: 0.0.0.0/0
            gateway: "192.168.1.1"
        mtu: 1500
        vip:
          ip: "192.168.1.42"

  - hostname: "nighteyes"
    ipAddress: "192.168.1.12"
    installDiskSelector:
      type: nvme
    controlPlane: true
    schematic:
      customization: *customization
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "00:00:22:50:25:cf"
        dhcp: true
        addresses:
          - "192.168.1.12/24"
        routes:
          - network: 0.0.0.0/0
            gateway: "192.168.1.1"
        mtu: 1500
        vip:
          ip: "192.168.1.42"

  - hostname: "chade"
    ipAddress: "192.168.1.13"
    installDiskSelector:
      type: nvme
    controlPlane: true
    schematic:
      customization: *customization
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "00:00:22:50:26:55"
        dhcp: true
        addresses:
          - "192.168.1.13/24"
        routes:
          - network: 0.0.0.0/0
            gateway: "192.168.1.1"
        mtu: 1500
        vip:
          ip: "192.168.1.42"

  - hostname: "fool"
    ipAddress: "192.168.1.14"
    installDiskSelector:
      type: nvme
    controlPlane: false
    schematic:
      customization: *customization
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "00:00:22:50:26:d8"
        dhcp: true
        addresses:
          - "192.168.1.14/24"
        routes:
          - network: 0.0.0.0/0
            gateway: "192.168.1.1"
        mtu: 1500

  - hostname: "burrich"
    ipAddress: "192.168.1.15"
    installDiskSelector:
      type: nvme
    controlPlane: false
    schematic:
      customization: *customization
    networkInterfaces:
      - interface: bond0
        bond:
          mode: active-backup
          deviceSelectors:
            - hardwareAddr: "00:00:22:50:26:1e"
        dhcp: true
        vlans:
          - vlanId: 70
            mtu: 1500
            dhcp: true
            dhcpOptions:
              routeMetric: 4096

  - hostname: "bee"
    ipAddress: "192.168.1.16"
    installDiskSelector:
      type: nvme
    controlPlane: false
    schematic:
      customization: *customization
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "00:00:22:50:26:d5"
        dhcp: true
        addresses:
          - "192.168.1.16/24"
        routes:
          - network: 0.0.0.0/0
            gateway: "192.168.1.1"
        mtu: 1500

patches:
  - "@./patches/global/machine-features.yaml"
  - "@./patches/global/machine-files.yaml"
  - "@./patches/global/machine-kubelet.yaml"
  - "@./patches/global/machine-network.yaml"
  - "@./patches/global/machine-sysctls.yaml"
  - "@./patches/global/machine-sysfs.yaml"

controlPlane:
  patches:
    - "@./patches/controller/admission-controller-patch.yaml"
    - "@./patches/controller/cluster.yaml"
    - "@./patches/controller/machine-features.yaml"
