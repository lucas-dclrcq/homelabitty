- name: Install NFS client package
  ansible.builtin.package:
    name: nfs-common
    state: present

- name: Mount NFS share
  ansible.posix.mount:
    path: /mnt/music
    src: truenas.lulice.lan:/mnt/tank/Media/Music
    fstype: nfs
    opts: defaults
    state: mounted

- name: Install MPD package
  ansible.builtin.package:
    name: mpd
    state: present

- name: Start and enable MPD service
  ansible.builtin.service:
    name: mpd
    state: started
    enabled: true

