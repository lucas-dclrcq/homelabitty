---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: microcks-mongo
  namespace: infrastructure
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controller:
      strategy: RollingUpdate

    image:
      repository: docker.io/library/mongo
      tag: 3.7

    env:
      MONGO_INITDB_ROOT_USERNAME:
        valueFrom:
          secretKeyRef:
            name: microcks-secret
            key: database-user
      MONGO_INITDB_ROOT_PASSWORD:
        valueFrom:
          secretKeyRef:
            name: microcks-secret
            key: database-password

    persistence:
      data:
        accessMode: ReadWriteOnce
        enabled: true
        storageClass: longhorn
        size: 2Gi
        mountPath: /data/db

    service:
      main:
        ports:
          http:
            port: 27017
