---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: microcks
  namespace: infrastructure
spec:
  interval: 15m
  chart:
    spec:
      chart: microcks
      version: 1.7.1
      sourceRef:
        kind: HelmRepository
        name: microcks
        namespace: flux-system

  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    microcks:
      url: "microcks.${SECRET_DOMAIN}"
      ingressAnnotations:
        external-dns.alpha.kubernetes.io/target: "ingress.${SECRET_DOMAIN}"
        kubernetes.io/ingress.class: "ingress-traefik"
    keycloak:
      install: false
      realm: lulice
      url: "auth.${SECRET_DOMAIN}/auth"
      privateUrl: http://keycloak-keycloakx-http.auth.svc.cluster.local:80/auth
      serviceAccount: microcks-serviceaccount
      serviceAccountCredentials: "${MICROCKS_SA_SECRET}"
    mongodb:
      storageClassName: longhorn
      image: mongo:3.4
      secretRef:
        secret: microcks-secret
        usernameKey: database-user
        passwordKey: database-password
