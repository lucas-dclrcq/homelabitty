---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: telegraf
  namespace: infrastructure
spec:
  interval: 30m
  chart:
    spec:
      chart: telegraf
      version: 1.8.38
      sourceRef:
        kind: HelmRepository
        name: influxdata-charts
        namespace: flux-system
  values:
    controller:
      strategy: RollingUpdate

    podAnnotations:
      reloader.stakater.com/search: "true"

    image:
      repo: "docker.io/library/telegraf"
      tag: "1.28-alpine"

    env:
      TZ: "${TIMEZONE}"

    envFromSecret: telegraf-secret

    resources:
      requests:
        cpu: 1
        memory: 100Mi
      limits:
        memory: 500Mi

    config:
      outputs:
        - influxdb_v2:
            urls:
              - "http://influxdb-influxdb2.infrastructure.svc.cluster.local"
            token: "$INFLUXDB_TOKEN"
            bucket: "sensors"
            organization: "homelab"
      inputs:
        - mqtt_consumer:
            client_id: "telegraf_linky"
            servers:
              - "tcp://emqx-headless.infrastructure.svc.cluster.local:1883"
            topics:
              - "zigbee2mqtt/ LIXEE-ZLINKY-TIC"
            username: "$MQTT_USERNAME"
            password: "$MQTT_PASSWORD"
            data_format: "json"
    metrics:
      health:
        enabled: true
