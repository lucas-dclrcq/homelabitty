apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: telegraf
  namespace: infrastructure
spec:
  chart:
    spec:
      chart: app-template
      version: 1.5.x
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 15m
  timeout: 5m

  values:
    image:
      repository: telegraf
      tag: 1.28-alpine
      PullPolicy: IfNotPresent

    env:
      TZ: "${TIMEZONE}"

    envFrom:
      - secretRef:
          name: telegraf-secret

    probes:
      liveness: &probes
        enabled: true
        custom: true
        spec:
          httpGet:
            path: /health
            port: 8888
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 1
          failureThreshold: 3
      readiness: *probes
      startup: *probes

    service:
      main:
        ports:
          http:
            port: 8888

    serviceMonitor:
      main:
        enabled: true
        endpoints:
          - port: http
            scheme: http
            path: /metrics
            interval: 30s
            scrapeTimeout: 10s

    persistence:
      config:
        enabled: true
        name: telegraph-config
        readOnly: true
        mountPath: /etc/telegraf/telegraf.conf
        subPath: telegraf.conf
        type: configMap
