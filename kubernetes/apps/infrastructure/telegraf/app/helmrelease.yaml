---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: telegraf
  namespace: infrastructure
spec:
  interval: 30m
  chart:
    spec:
      chart: telegraf
      version: 1.8.37
      sourceRef:
        kind: HelmRepository
        name: influxdata-charts
        namespace: flux-system
  values:
    controller:
      strategy: RollingUpdate

    podAnnotations:
      reloader.stakater.com/search: "true"

    image:
      repo: "docker.io/library/telegraf"
      tag: "1.28-alpine"

    env:
      TZ: "${TIMEZONE}"

    envFromSecret: telegraf-secret

    resources:
      requests:
        cpu: 1
        memory: 100Mi
      limits:
        memory: 500Mi

    volumes:
      - name: telegraf-global-config
        projected:
          sources:
            configMap:
              name: telegraf-global-config

    mountPoints:
      - name: telegraf-global-config
        mountPath: /etc/telegraf/conf.d

    config:
      outputs:
      inputs:
    metrics:
      health:
        enabled: true
