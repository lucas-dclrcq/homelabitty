---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: flagsmith
  namespace: infrastructure
spec:
  interval: 60m
  chart:
    spec:
      chart: flagsmith
      version: 0.22.2
      sourceRef:
        kind: HelmRepository
        name: flagsmith
        namespace: flux-system
      interval: 60m

  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    postgresql:
      enabled: false

    databaseExternal:
      enabled: true
      urlFromExistingSecret:
        enabled: true
        name: flagsmith-secret
        key: POSTGRES_URL

    influxdb2:
      enabled: false

    influxdbExternal:
      enabled: true
      url: http://influxdb-influxdb2.infrastructure.svc.cluster.local
      bucket: flagsmith
      organization: homelab
      tokenFromExistingSecret:
        enabled: true
        name: flagsmith-secret
        key: INFLUXDB_TOKEN

    ingress:
      frontend:
        enabled: true
        hosts:
          - &host "flagsmith.${SECRET_DOMAIN}"
        tls:
          - hosts:
              - *host
      api:
        enabled: true
        hosts:
          - *host

    frontend:
      extraEnv:
        FLAGSMITH_API_URL: "https://flagsmith.${SECRET_DOMAIN}/api/v1/"
