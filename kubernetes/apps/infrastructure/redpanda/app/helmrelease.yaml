---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: redpanda
  namespace: infrastructure
spec:
  interval: 15m
  chart:
    spec:
      chart: redpanda
      version: 4.0.53
      sourceRef:
        kind: HelmRepository
        name: redpanda
        namespace: flux-system

  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    auth:
      sasl:
        enable: true
        mechanism: SCRAM-SHA-512
        users: []
        secretRef: "redpanda-superusers"
    tls:
      enabled: false
    storage:
      persistentVolume:
        storageClass: local-path
    monitoring:
      enabled: true
    console:
      enabled: false
