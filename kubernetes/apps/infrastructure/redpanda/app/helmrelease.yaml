---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: redpanda
  namespace: infrastructure
spec:
  interval: 15m
  chart:
    spec:
      chart: redpanda
      version: 4.0.57
      sourceRef:
        kind: HelmRepository
        name: redpanda
        namespace: flux-system

  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    tls:
      enabled: false
    storage:
      persistentVolume:
        storageClass: local-path
    monitoring:
      enabled: true
    console:
      enabled: true
      config:
        console:
          redpanda:
            adminApi:
              enabled: true
              urls:
                - http://redpanda-0.redpanda.redpanda.svc.cluster.local.:9644
