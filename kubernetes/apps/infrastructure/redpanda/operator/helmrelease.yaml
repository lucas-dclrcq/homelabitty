---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: redpanda-operator
  namespace: infrastructure
spec:
  interval: 15m
  chart:
    spec:
      chart: redpanda
      version: 5.7.7
      sourceRef:
        kind: HelmRepository
        name: redpanda
        namespace: flux-system

  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    enableHelmController: false
