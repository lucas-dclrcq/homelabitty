---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: redpanda-console
  namespace: infrastructure
spec:
  interval: 15m
  chart:
    spec:
      chart: console
      version: 0.6.7
      sourceRef:
        kind: HelmRepository
        name: redpanda
        namespace: flux-system

  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    console:
      config:
        kafka:
          brokers:
            - redpanda:9644
          sasl:
            enabled: true
            username: admin
            password: "M%RyBJX2y4pU5Cb^3b^E"
            mechanism: SCRAM-SHA-512
    ingress:
      main:
        enabled: true
        ingressClassName: ingress-traefik
        annotations:
          external-dns.alpha.kubernetes.io/target: "ingress.${SECRET_DOMAIN}"
        hosts:
          - host: &host "kafka.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
