---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: dbman
  namespace: infrastructure
spec:
  interval: 30m
  chart:
    spec:
      chart: dbman
      version: v0.116.1
      sourceRef:
        kind: HelmRepository
        name: dbman
        namespace: flux-system

  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
