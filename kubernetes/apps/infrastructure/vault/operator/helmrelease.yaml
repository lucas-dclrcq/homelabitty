---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vault-operator
  namespace: infrastructure
spec:
  interval: 15m
  chart:
    spec:
      chart: vault-operator
      version: 5.1.7
      sourceRef:
        kind: HelmRepository
        name: banzaicloud
        namespace: flux-system

  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
