---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/gateway.networking.k8s.io/httproute_v1.json
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: emqx-dashboard
spec:
  hostnames:
    - "emqx.${LIMITED_DOMAIN}"
  parentRefs:
    - name: internal
      namespace: network

  rules:
    - backendRefs:
        - name: emqx-dashboard
          namespace: infrastructure
          port: 18083
