---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: db-backup-miniflux
  namespace: infrastructure
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controller:
      type: cronjob
      cronjob:
        schedule: "@daily"
        ttlSecondsAfterFinished: 86400

    restartPolicy: OnFailure

    image:
      repository: eeshugerman/postgres-backup-s3
      tag: 14@sha256:aeda835e2246055c7013989cf25bc059917e697ba12917662ba33246fcb2d989

    env:
      BACKUP_KEEP_DAYS: 7
      POSTGRES_DATABASE: miniflux

    envFrom:
      - secretRef:
          name: db-backups-secret

    service:
      main:
        enabled: false
