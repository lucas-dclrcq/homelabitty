---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: db-backup-keycloak
  namespace: infrastructure
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controller:
      type: cronjob
      cronjob:
        schedule: "@daily"
        ttlSecondsAfterFinished: 86400

    restartPolicy: OnFailure

    image:
      repository: eeshugerman/postgres-backup-s3
      tag: 16@sha256:2facbfc530943ed99193de325c3e1ed8ec1eac84d0458ededd8ddce7894f2a2c

    env:
      BACKUP_KEEP_DAYS: 7
      POSTGRES_DATABASE: &db keycloak
      S3_PREFIX: *db
      S3_BUCKET: "db-backups"
      S3_ENDPOINT: "http://192.168.1.80:39000"
    envFrom:
      - secretRef:
          name: db-backups-secret

    service:
      main:
        enabled: false
