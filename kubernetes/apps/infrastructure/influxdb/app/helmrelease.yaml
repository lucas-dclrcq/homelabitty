---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: influxdb
  namespace: infrastructure
spec:
  interval: 60m
  chart:
    spec:
      chart: influxdb2
      version: 2.1.2
      sourceRef:
        kind: HelmRepository
        name: influxdata-charts
        namespace: flux-system
      interval: 60m

  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    image:
      repository: influxdb
      tag: 2.7.4

    pdb:
      create: false

    resources:
      limits:
        memory: 512Mi
      requests:
        cpu: 100m
        memory: 128Mi

    adminUser:
      organization: "homelab"
      user: "admin"
      retention_policy: "0s"
      bucket: "default"

    persistence:
      enabled: true
      storageClass: longhorn
      size: 50Gi

    ingress:
      enabled: true
      className: "ingress-traefik"
      hostname: "influx.${SECRET_DOMAIN}"
      path: /
      tls: true
