---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/postgres-operator.crunchydata.com/postgrescluster_v1beta1.json
apiVersion: postgres-operator.crunchydata.com/v1beta1
kind: PostgresCluster
metadata:
  name: restore
spec:
  postgresVersion: 16

  dataSource:
    postgresCluster:
      clusterName: postgres
      repoName: repo1

  service:
    type: LoadBalancer


  patroni:
    dynamicConfiguration:
      synchronous_mode: true
      postgresql:
        max_wal_size: 5GB
        synchronous_commit: "on"
        pg_hba:
          - hostssl all all all md5

  instances:
    - name: restore
      metadata:
        labels:
          app.kubernetes.io/name: crunchy-restore
      replicas: 1
      dataVolumeClaimSpec:
        storageClassName: openebs-hostpath
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 20Gi

  backups:
    pgbackrest:
      configuration:
        - secret:
            name: crunchy-postgres-secret
      global:
        compress-type: "bz2"
        compress-level: "9"
        # Minio
        repo1-block: "y"
        repo1-bundle: "y"
        repo1-path: /crunchy-pgo
        repo1-retention-full: "30" # days
        repo1-retention-full-type: "time"
        repo1-s3-uri-style: path
      restore:
        enabled: true
        repoName: repo1
        options:
          - --db-include=matrixbridge
      metadata:
        labels:
          app.kubernetes.io/name: crunchy-postgres-backup
      repos:
        - name: repo1
          s3:
            bucket: "postgres-backup"
            endpoint: "s3.${SECRET_DOMAIN}"
            region: "us-east-1"
        - name: repo2
          s3:
            bucket: "matrix-backup"
            endpoint: "s3.${SECRET_DOMAIN}"
            region: "us-east-1"
