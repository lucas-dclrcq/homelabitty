---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/postgres-operator.crunchydata.com/postgrescluster_v1beta1.json
apiVersion: postgres-operator.crunchydata.com/v1beta1
kind: PostgresCluster
metadata:
  name: &name postgres-16
spec:
  postgresVersion: 16

  dataSource:
    pgbackrest:
      stanza: db
      configuration:
        - secret:
            name: crunchy-postgres-secret
      global:
        compress-type: "bz2"
        compress-level: "9"
        # Minio
        repo1-block: "y"
        repo1-bundle: "y"
        repo1-path: /crunchy-pgo
        repo1-retention-full: "30" # days
        repo1-retention-full-type: "time"
        repo1-s3-uri-style: path
      repo:
        name: repo1
        s3:
          bucket: "postgres-backup"
          endpoint: "s3.${SECRET_DOMAIN}"
          region: "us-east-1"

  metadata:
    labels:
      crunchy-userinit.ramblurr.github.com/enabled: "true"
      crunchy-userinit.ramblurr.github.com/superuser: "postgres"

  service:
    type: LoadBalancer
    metadata:
      annotations:
        external-dns.alpha.kubernetes.io/hostname: "main.postgres.${LIMITED_DOMAIN}"
        io.cilium/lb-ipam-ips: "${LB_IP_PG_MAIN}"

  patroni: # turn on sync writes to at least 1 other replica
    dynamicConfiguration:
      synchronous_mode: true
      postgresql:
        parameters:
          max_connections: 300
        max_wal_size: 5GB
        synchronous_commit: "on"
        pg_hba:
          - hostnossl all all 10.69.0.0/16 md5
          - hostssl all all all md5

  instances:
    - name: postgres
      metadata:
        labels:
          app.kubernetes.io/name: crunchy-postgres
      replicas: &replica 3
      dataVolumeClaimSpec:
        storageClassName: openebs-hostpath
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 20Gi
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: "kubernetes.io/hostname"
          whenUnsatisfiable: "DoNotSchedule"
          labelSelector:
            matchLabels:
              postgres-operator.crunchydata.com/cluster: *name
              postgres-operator.crunchydata.com/data: postgres

  users:
    - name: "postgres"
      databases:
        - "postgres"
      options: "SUPERUSER"
      password:
        type: AlphaNumeric
    - name: "prowlarr"
      databases:
        - "prowlarr_main"
      password:
        type: AlphaNumeric
    - name: "radarr"
      databases: ["radarr_main"]
      password:
        type: AlphaNumeric
    - name: "lidarr"
      databases: ["lidarr_main"]
      password:
        type: AlphaNumeric
    - name: "sonarr"
      databases: ["sonarr_main"]
      password:
        type: AlphaNumeric
    - name: "keycloak"
      databases: ["keycloak"]
      password:
        type: AlphaNumeric
    - name: "miniflux"
      databases: ["miniflux"]
      password:
        type: AlphaNumeric
    - name: "bazarr"
      databases: ["bazarr"]
      password:
        type: AlphaNumeric
    - name: "sso"
      databases: ["sso"]
      password:
        type: AlphaNumeric
    - name: "linkwarden"
      databases: ["linkwarden"]
      password:
        type: AlphaNumeric
    - name: "nc"
      databases: ["nc"]
      password:
        type: AlphaNumeric
    - name: "synapse"
      databases: ["synapse"]
      password:
        type: AlphaNumeric
    - name: "matrixbridge"
      databases: ["matrixbridge"]
      password:
        type: AlphaNumeric
    - name: "gatus"
      databases: ["gatus"]
      password:
        type: AlphaNumeric
    - name: "atuin"
      databases: ["atuin"]
      password:
        type: AlphaNumeric
    - name: "vaultwarden"
      databases: ["vaultwarden"]
      password:
        type: AlphaNumeric
    - name: "jellystat"
      databases: ["jellystat"]
      password:
        type: AlphaNumeric
    - name: "wallabag"
      databases: ["wallabag"]
      password:
        type: AlphaNumeric
    - name: "tandoor"
      databases: ["tandoor"]
      password:
        type: AlphaNumeric
    - name: "conduktor"
      databases: ["conduktor"]
      password:
        type: AlphaNumeric
    - name: "piped"
      databases: ["piped"]
      password:
        type: AlphaNumeric
    - name: "wikijs"
      databases: ["wikijs"]
      password:
        type: AlphaNumeric
    - name: "teable"
      databases: ["teable"]
      password:
        type: AlphaNumeric
    - name: "gotosocial"
      databases: ["gotosocial"]
      password:
        type: AlphaNumeric
    - name: "planka"
      databases: ["planka"]
      password:
        type: AlphaNumeric
    - name: "mautrixdiscord"
      databases: ["mautrixdiscord"]
      password:
        type: AlphaNumeric
    - name: "mautrixinstagram"
      databases: ["mautrixinstagram"]
      password:
        type: AlphaNumeric
    - name: "mautrixfacebook"
      databases: ["mautrixfacebook"]
      password:
        type: AlphaNumeric
    - name: "mautrixwhatsapp"
      databases: ["mautrixwhatsapp"]
      password:
        type: AlphaNumeric
    - name: "elderscrobz"
      databases: ["elderscrobz"]
      password:
        type: AlphaNumeric

  backups:
    pgbackrest:
      configuration:
        - secret:
            name: crunchy-postgres-secret
      global: &backupFlag
        compress-type: "bz2"
        compress-level: "9"
        # Minio
        repo1-block: "y"
        repo1-bundle: "y"
        repo1-path: /crunchy-pgo
        repo1-retention-full: "30" # days
        repo1-retention-full-type: "time"
        repo1-s3-uri-style: path
      manual:
        repoName: repo1
        options:
          - --type=full
      metadata:
        labels:
          app.kubernetes.io/name: crunchy-postgres-backup
      repos:
        - name: repo1 # Minio
          s3:
            bucket: "postgres-16-backup"
            endpoint: "s3.${SECRET_DOMAIN}"
            region: "us-east-1"
          schedules:
            full: "0 1 * * 0" # Sunday at 01:00
            differential: "0 1 * * 1-6" # Mon-Sat at 01:00
            incremental: "0 2-23 * * *" # Every hour except 01:00

  monitoring:
    pgmonitor:
      exporter:
        resources:
          requests:
            cpu: 10m
            memory: 64M
          limits:
            memory: 512M

  proxy:
    pgBouncer:
      port: 5432
      replicas: *replica
      metadata:
        labels:
          app.kubernetes.io/name: crunchy-postgres-pgbouncer
      config:
        global:
          pool_mode: "transaction" # pgBouncer is set to transaction for Authentik. Grafana requires session https://github.com/grafana/grafana/issues/74260#issuecomment-1702795311. Everything else is happy with transaction
          client_tls_sslmode: prefer
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: "kubernetes.io/hostname"
          whenUnsatisfiable: "DoNotSchedule"
          labelSelector:
            matchLabels:
              postgres-operator.crunchydata.com/cluster: *name
              postgres-operator.crunchydata.com/role: "pgbouncer"
