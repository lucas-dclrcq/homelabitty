---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: renovate
  namespace: infrastructure
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controller:
      type: cronjob
      cronjob:
        schedule: "@hourly"
        concurrencyPolicy: Forbid
    restartPolicy: OnFailure

    image:
      repository: renovate/renovate
      tag: 37.19.2@sha256:56690f3818f50726317111922a19b8882b3752382c8516ce6ec757e0facc2f0e

    env:
      RENOVATE_BASE_DIR: &baseDir "/tmp/renovate"
      RENOVATE_CONFIG_FILE: &configFile "/opt/renovate/config.json"

    envFrom:
      - secretRef:
          name: renovate-secret

    service:
      main:
        enabled: false

    persistence:
      config:
        enabled: true
        name: renovate-config
        readOnly: true
        mountPath: *configFile
        subPath: config.json
        type: configMap
      data:
        enabled: true
        type: emptyDir
        mountPath: *baseDir
