---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: pact-broker
  namespace: infrastructure
spec:
  target:
    name: "pact-secret"
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        DB_PASSWORD: |-
          {{ .DB_PASSWORD }}
        PACT_READ_USER_USERNAME: |-
          {{ .PACT_READ_USER_USERNAME }}
        PACT_READ_USER_PASSWORD: |-
          {{ .PACT_READ_USER_PASSWORD }}
        PACT_WRITE_USER_USERNAME: |-
          {{ .PACT_WRITE_USER_USERNAME }}
        PACT_WRITE_USER_PASSWORD: |-
          {{ .PACT_WRITE_USER_PASSWORD }}
  data:
    - secretKey: DB_PASSWORD
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 29dde48f-186e-439e-a98c-b057008f1cf9
        property: DB_PASSWORD
    - secretKey: PACT_READ_USER_USERNAME
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 29dde48f-186e-439e-a98c-b057008f1cf9
        property: PACT_READ_USER_USERNAME
    - secretKey: PACT_READ_USER_PASSWORD
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 29dde48f-186e-439e-a98c-b057008f1cf9
        property: PACT_READ_USER_PASSWORD
    - secretKey: PACT_WRITE_USER_USERNAME
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 29dde48f-186e-439e-a98c-b057008f1cf9
        property: PACT_WRITE_USER_USERNAME
    - secretKey: PACT_WRITE_USER_PASSWORD
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 29dde48f-186e-439e-a98c-b057008f1cf9
        property: PACT_WRITE_USER_PASSWORD
