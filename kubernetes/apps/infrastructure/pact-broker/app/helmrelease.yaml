---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: pact-broker
  namespace: infrastructure
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: pact-broker
      version: 0.10.1
      sourceRef:
        kind: HelmRepository
        name: pact-broker
        namespace: flux-system

  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    image:
      registry: docker.io
      repository: pactfoundation/pact-broker
      tag: 2.110.0-pactbroker2.107.1-multi
    postgresql:
      enabled: false
    externalDatabase:
      enabled: true
      config:
        adapter: "postgres"
        databaseName: "pact"
        host: "apps.postgresql.${INTERNAL_DOMAIN}"
        port: "5432"
        auth:
          username: "pact"
          existingSecret: "pact-secret"
          existingSecretPasswordKey: "DB_PASSWORD"
    ingress:
      enabled: true
      className: "ingress-traefik"
      annotations:
        external-dns.alpha.kubernetes.io/target: "ingress.${SECRET_DOMAIN}"
      host: "pact.${SECRET_DOMAIN}"
      tls:
        enabled: true
