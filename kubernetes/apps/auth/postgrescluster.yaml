---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: auth-pg-cluster
  namespace: &namespace flux-system
spec:
  targetNamespace: auth
  components:
    - ../../../components/postgresql
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
    namespace: *namespace
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  postBuild:
    substitute:
      CLUSTER: auth
