---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: openfga
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      openfga:
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          app:
            image:
              repository: openfga/openfga
              tag: v1.6.2@sha256:1d55f2359a63404b162077c7c8a1c359d29f92bf7be3911fe4311b3e13c409b4

            envFrom:
              - secretRef:
                  name: openfga-secret

            command: run

            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /healthz
                    port: &port 8080
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes

            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }

            resources:
              requests:
                cpu: 10m
              limits:
                memory: 1Gi

    service:
      app:
        controller: openfga
        ports:
          http:
            port: *port
          grpc:
            port: 8081
          playground:
            port: 3000
          prometheus:
            port: 2112

    ingress:
      app:
        className: internal
        hosts:
          - host: "openfga.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: playground
