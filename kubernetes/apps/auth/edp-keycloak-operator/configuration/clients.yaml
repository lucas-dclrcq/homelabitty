apiVersion: v1.edp.epam.com/v1
kind: KeycloakClient
metadata:
  name: miniflux
spec:
  realmRef:
    name: hoohoot
    kind: KeycloakRealm
  advancedProtocolMappers: true
  clientId: miniflux
  directAccess: true
  public: false
  secret: $keycloak-clients-secret:MINIFLUX_CLIENT_SECRET
  webUrl: https://argocd.example.com
  defaultClientScopes:
    - groups
  redirectUris:
    - /url1/*
    - /url2/*
