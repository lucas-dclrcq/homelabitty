---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: openldap
spec:
  interval: 5m
  chart:
    spec:
      chart: openldap-stack-ha
      version: 4.2.5
      sourceRef:
        kind: HelmRepository
        name: jpgouin
        namespace: flux-system
      interval: 5m
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    global:
      ldapDomain: "${SECRET_DOMAIN}"
      existingSecret: openldap-secret

    customTLS:
      enabled: false

    replicaCount: 1
    replication:
      enabled: false

    persistence:
      enabled: true
      existingClaim: openldap

    phpldapadmin:
      enabled: true
      env:
        PHPLDAPADMIN_LDAP_CLIENT_TLS_REQCERT: "never"
        LDAP_SKIP_DEFAULT_TREE: "yes"

      ingress:
        annotations:
          external-dns.alpha.kubernetes.io/hostname: "external.${SECRET_DOMAIN}"
        hosts:
          - "ldap.${SECRET_DOMAIN}"

    ltb-passwd:
      enabled: false
