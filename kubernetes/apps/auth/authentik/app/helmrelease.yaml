---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app authentik
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: *app
  values:
    global:
      volumeMounts:
        - name: brand-assets
          mountPath: /media
        - name: "${SECRET_DOMAIN/./-}-production-tls"
          mountPath: /certs
          readOnly: true
      volumes:
        - name: brand-assets
          projected:
            defaultMode: 0775
            sources:
              - configMap:
                  name: authentik-brand-assets
                  items:
                    - key: brand_icon.svg
                      path: brand_icon.svg
        - name: "${SECRET_DOMAIN/./-}-production-tls"
          secret:
            secretName: "${SECRET_DOMAIN/./-}-production-tls"
            items:
              - key: tls.crt
                path: "${SECRET_DOMAIN/./-}-production-tls.pem"
              - key: tls.key
                path: "${SECRET_DOMAIN/./-}-production-tls.key"

      podAnnotations:
        reloader.stakater.com/auto: "true"

      envFrom:
        - secretRef:
            name: authentik-secret
        - secretRef:
            name: authentik-db-secret

    redis:
      enabled: false

    server:
      autoscaling:
        enabled: true
        minReplicas: 2
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true

      route:
        main:
          enabled: true
          hostnames:
            - "sso.${SECRET_DOMAIN}"
          parentRefs:
            - name: external
              namespace: network
              sectionName: https

    worker:
      autoscaling:
        enabled: true
        minReplicas: 2

    prometheus:
      rules:
        enabled: true
