---
# yaml-language-server: $schema=https://kubernetes-schemas.zinn.ca/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: authentik
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: hashicorp-vault
  target:
    name: authentik-secret
    creationPolicy: Owner
    deletionPolicy: "Delete"
    template:
      engineVersion: v2
      data:
        AUTHENTIK_SECRET_KEY: "{{ .authentik_SECRET_KEY }}"
        AUTHENTIK_STORAGE__MEDIA__BACKEND: file
  dataFrom:
    - extract:
        key: auth/authentik/config
      rewrite:
        - regexp:
            source: "(.*)"
            target: "authentik_$1"
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: authentik-db
spec:
  secretStoreRef:
    name: crunchy-pgo-secrets
    kind: ClusterSecretStore
  target:
    name: authentik-db-secret
    template:
      type: Opaque
      data:
        AUTHENTIK_POSTGRESQL__HOST: "postgres-pgbouncer.infrastructure.svc.cluster.local"
        AUTHENTIK_POSTGRESQL__PORT: "5432"
        AUTHENTIK_POSTGRESQL__NAME: "sso"
        AUTHENTIK_POSTGRESQL__USE_PGBOUNCER: "true"
        AUTHENTIK_POSTGRESQL__PASSWORD: '{{ index . "password" }}'
        AUTHENTIK_POSTGRESQL__USER: 'sso'
  dataFrom:
    - extract:
        key: postgres-pguser-sso
