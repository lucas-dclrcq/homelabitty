---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app authentik
  namespace: &namespace flux-system
spec:
  targetNamespace: auth
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  path: ./kubernetes/apps/auth/authentik/app
  components:
    - ../../../../components/dragonfly
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
    namespace: *namespace
  wait: true
  interval: 1h
  postBuild:
    substitute:
      APP: *app
      GATUS_SUBDOMAIN: "sso"
