---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app lldap
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.0.4
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        replicas: 2
        strategy: RollingUpdate

        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          main:
            image:
              repository: ghcr.io/lldap/lldap
              tag: v0.5.0

            env:
              TZ: "${TIMEZONE}"
              LLDAP_HTTP_PORT: &port 80
              LLDAP_HTTP_URL: "https://ldap.${SECRET_DOMAIN}"
              LLDAP_LDAP_PORT: &ldapPort 389

            envFrom:
              - secretRef:
                  name: lldap-secret
              - secretRef:
                  name: lldap-db-secret

            resources:
              requests:
                cpu: 5m
                memory: 36M
              limits:
                memory: 128M

        pod:
          topologySpreadConstraints:
            - maxSkew: 1
              topologyKey: kubernetes.io/hostname
              whenUnsatisfiable: DoNotSchedule
              labelSelector:
                matchLabels:
                  app.kubernetes.io/name: *app

    service:
      main:
        ports:
          http:
            port: *port
          ldap:
            port: *ldapPort

    ingress:
      main:
        enabled: true
        className: internal
        hosts:
          - host: "ldap.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  name: main
                  port: http

    persistence:
      data:
        type: emptyDir
