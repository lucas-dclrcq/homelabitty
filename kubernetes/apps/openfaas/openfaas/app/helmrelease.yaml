---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: openfaas
  namespace: openfaas
spec:
  chart:
    spec:
      chart: openfaas
      version: 13.1.1
      sourceRef:
        kind: HelmRepository
        name: openfaas
        namespace: flux-system
  interval: 1m0s
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    functionNamespace: openfaas-fn
    generateBasicAuth: true
    basic_auth: false
    operator:
      create: false
    dashboard:
      create: true
    prometheus:
      create: false
    alertmanager:
      create: false
    ingress:
      enabled: true
      hosts:
        - host: &host "gateway.fn.${SECRET_DOMAIN}"
          serviceName: gateway
          servicePort: 8080
          path: /
      annotations:
        traefik.ingress.kubernetes.io/router.middlewares: "networking-sso@kubernetescrd"
        external-dns.alpha.kubernetes.io/target: "ingress.${SECRET_DOMAIN}"
      tls:
        - hosts:
            - *host
      ingressClassName: ingress-traefik
