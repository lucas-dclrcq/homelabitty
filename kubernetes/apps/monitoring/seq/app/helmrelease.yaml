---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: seq
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      annotations:
        reloader.stakater.com/auto: "true"

    image:
      repository: docker.io/datalust/seq
      tag: 2023.4

    env:
      TZ: "${TIMEZONE}"
      ACCEPT_EULA: Y

    service:
      main:
        ports:
          http:
            port: 80


    ingress:
      main:
        enabled: true
        ingressClassName: ingress-traefik
        annotations:
          external-dns.alpha.kubernetes.io/target: "ingress.${SECRET_DOMAIN}"
        hosts:
          - host: &host "seq.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

    persistence:
      data:
        enabled: true
        mountPath: /data
        storageClass: longhorn
        accessMode: ReadWriteOnce
        size: 1Gi

    resources:
      requests:
        cpu: 100m
        memory: 100Mi
      limits:
        memory: 500Mi
