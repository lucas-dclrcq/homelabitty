apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-gandi-production
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: "${SECRET_ACME_EMAIL}"
    privateKeySecretRef:
      name: letsencrypt-gandi-production
    solvers:
      - dns01:
          webhook:
            groupName: acme.bwolf.me
            solverName: gandi
            config:
              apiKeySecretRef:
                key: api-token
                name: gandi-credentials
        selector:
          dnsZones:
            - "${SECRET_DOMAIN}"
