---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: "hoohoot-xyz-production"
spec:
  secretName: "hoohoot-xyz-production-tls"
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  commonName: "${LIMITED_DOMAIN}"
  dnsNames:
    - "${LIMITED_DOMAIN}"
    - "*.${LIMITED_DOMAIN}"
