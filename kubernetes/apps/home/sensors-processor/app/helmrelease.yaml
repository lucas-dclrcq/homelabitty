---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app sensors-processor
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: *app
  values:
    controllers:
      sensors-processor:
        containers:
          app:
            image:
              repository: ghcr.io/lucas-dclrcq/home-sensors-processor
              tag: latest@sha256:425e9535687b501ce2fdc9b0afd72c5aaa548634a701a40dde39dfea24385d7b

            env:
              QUARKUS_HTTP_PORT: &port 80
              KAFKA_BOOTSTRAP_SERVERS: hoohoot-kafka-bootstrap.kafka.svc.cluster.local:9092
              QUARKUS_KAFKA_STREAMS_APPLICATION_ID: homelab-sensors-processor
              KAFKA_GROUP_ID: homelab-sensors-consumers
              KAFKA_AUTO_OFFSET_RESET: latest
              LINKY_MEASURE_WINDOW: 15

            envFrom:
              - secretRef:
                  name: sensors-processor-secret

            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /q/health/live
                    port: *port
                  initialDelaySeconds: 5
                  periodSeconds: 10
                  timeoutSeconds: 10
                  failureThreshold: 3
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /q/health/ready
                    port: *port
                  initialDelaySeconds: 5
                  periodSeconds: 10
                  timeoutSeconds: 10
                  failureThreshold: 3

            resources:
              requests:
                cpu: 200m
                memory: 100Mi
              limits:
                memory: 500Mi

    service:
      app:
        controller: sensors-processor
        ports:
          http:
            port: 8081
