---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: sensors-processor
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      sensors-processor:
        containers:
          app:
            image:
              repository: ghcr.io/lucas-dclrcq/home-sensors-processor
              tag: latest@sha256:d94517f6929df58599a20b65b882b55e566aae8c3000ca0e41fc15a7e0f90b6b

            env:
              QUARKUS_HTTP_PORT: &port 80
              KAFKA_BOOTSTRAP_SERVERS: hoohoot-kafka-bootstrap.kafka.svc.cluster.local:9092
              QUARKUS_KAFKA_STREAMS_APPLICATION_ID: homelab-sensors-processor
              KAFKA_GROUP_ID: homelab-sensors-consumers
              KAFKA_AUTO_OFFSET_RESET: latest
              LINKY_MEASURE_WINDOW: 15

            envFrom:
              - secretRef:
                  name: sensors-processor-secret

            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /q/health/live
                    port: *port
                  initialDelaySeconds: 5
                  periodSeconds: 10
                  timeoutSeconds: 10
                  failureThreshold: 3
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /q/health/ready
                    port: *port
                  initialDelaySeconds: 5
                  periodSeconds: 10
                  timeoutSeconds: 10
                  failureThreshold: 3

            resources:
              requests:
                cpu: 200m
                memory: 100Mi
              limits:
                memory: 500Mi

    service:
      app:
        controller: sensors-processor
        ports:
          http:
            port: 8081
