---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app openhab
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: *app
  values:
    controllers:
      openhab:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: openhab/openhab
              tag: 5.0.2-alpine

            env:
              EXTRA_JAVA_OPTS: "-Duser.timezone=${TIMEZONE}"
              USER_ID: "${APP_UID}"
              GROUP_ID: "${APP_GID}"
              CRYPTO_POLICY: "unlimited"

            resources:
              requests:
                cpu: 10m
                memory: 1Gi
              limits:
                memory: 3Gi

    service:
      app:
        controller: *app
        ports:
          http:
            port: &port 8080

    route:
      app:
        hostnames:
          - "{{ .Release.Name }}.${LIMITED_DOMAIN}"
        parentRefs:
          - name: internal
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - name: *app
                port: *port

    persistence:
      data:
        enabled: true
        existingClaim: *app
        globalMounts:
          - path: /openhab/addons
            subPath: openhab_addons
          - path: /openhab/conf
            subPath: openhab_conf
          - path: /openhab/userdata
            subPath: openhab_userdata
