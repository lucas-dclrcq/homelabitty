---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: openhab
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: hashicorp-vault
  target:
    name: openhab-config-secret
    template:
      engineVersion: v2
      templateFrom:
        - target: Data
          configMap:
            name: openhab-config-tpl
            items:
              - key: config.yaml
                templateAs: Values
  dataFrom:
    - extract:
        key: home/openhab
