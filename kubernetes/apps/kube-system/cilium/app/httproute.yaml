---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: hubble
spec:
  hostnames:
    - hubble.${LIMITED_DOMAIN}
  parentRefs:
    - name: internal
      namespace: network

  rules:
    - backendRefs:
        - kind: Service
          name: hubble-ui
          port: 80
          weight: 1
      matches:
        - path:
            type: PathPrefix
            value: /
