---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: external-secrets-bitwarden-webhook
  namespace: kube-system
spec:
  interval: 30m

  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    controller:
      replicas: 1
      annotations:
        reloader.stakater.com/auto: "true"

    image:
      repository: ghcr.io/lucas-dclrcq/bitwarden-cli
      tag: latest@sha256:dd2ca40afb9b0404af01e04d72ab55b6f7ebccb28fdb91b235621150c76a45e2

    env:
      TZ: "${TIMEZONE}"

    probes:
      liveness:
        enabled: true
        custom: true
        spec:
          exec:
            command:
              - wget
              - -q
              - http://127.0.0.1:8087/sync
              - --post-data=''
          initialDelaySeconds: 20
          periodSeconds: 120
          timeoutSeconds: 1
          failureThreshold: 3
      readiness:
        enabled: true
        custom: true
        spec:
          tcpSocket:
            port: 8087
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 1
          failureThreshold: 30
      startup:
        enabled: false

    envFrom:
      - secretRef:
          name: bitwarden-cli

    service:
      main:
        ports:
          http:
            port: 8087
