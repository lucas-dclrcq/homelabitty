---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: external-secrets-bitwarden-webhook
  namespace: kube-system
spec:
  interval: 30m

  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    controller:
      replicas: 1
      annotations:
        reloader.stakater.com/auto: "true"

    image:
      repository: ghcr.io/lucas-dclrcq/bitwarden-cli
      tag: latest@sha256:407b34dcd01c6af9afef11af4731b5938686590678a5b7d34446e16a6f222ce7

    env:
      TZ: "${TIMEZONE}"

    envFrom:
      - secretRef:
          name: bitwarden-cli

    service:
      main:
        ports:
          http:
            port: 8087
