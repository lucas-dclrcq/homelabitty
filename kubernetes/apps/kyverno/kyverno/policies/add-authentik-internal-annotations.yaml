---
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: add-authentik-internal-ingress-annotations
  annotations:
    policies.kyverno.io/title: Authentik internal ingress annotations
    policies.kyverno.io/subject: Ingress
    policies.kyverno.io/description: >-
      This policy creates auth annotations on ingresses. When
      the `authentik-internal.home.arpa/enabled` annotation is `true` it
      applies the nginx auth annotations for use with Authentik.
spec:
  rules:
    - name: auth
      match:
        any:
          - resources:
              kinds: ["Ingress"]
              annotations:
                authentik-internal.home.arpa/enabled: "true"
      generate:
        generateExisting: true
      mutate:
        patchStrategicMerge:
          metadata:
            annotations:
              +(nginx.ingress.kubernetes.io/auth-url): |-
                http://ak-outpost-oauth2-proxy-internal-outpost.auth.svc.cluster.local:9000/outpost.goauthentik.io/auth/nginx
              +(nginx.ingress.kubernetes.io/auth-signin): |-
                https://{{request.object.spec.rules[0].host}}/outpost.goauthentik.io/start?rd=$escaped_request_uri
              +(nginx.ingress.kubernetes.io/auth-response-headers): |-
                Set-Cookie,X-authentik-username,X-authentik-groups,X-authentik-email,X-authentik-name,X-authentik-uid,authorization
              +(nginx.ingress.kubernetes.io/auth-snippet): |-
                proxy_set_header X-Forwarded-Host $http_host;
