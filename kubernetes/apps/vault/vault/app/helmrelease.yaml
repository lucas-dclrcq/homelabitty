---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: vault
  namespace: vault
spec:
  interval: 75m
  chartRef:
    kind: OCIRepository
    name: vault
  values:
    metrics:
      enabled: true
    service:
      enabled: true

    server:
      extraLabels:
        configmap.reloader.stakater.com/reload: vault-config

      dataStorage:
        enabled: true
        storageClass: "ceph-block"

      extraEnvironmentVars:
        TZ: ${TIMEZONE}

      resources:
        requests:
          memory: 256Mi
          cpu: 250m
        limits:
          memory: 256Mi

      standalone:
        enabled: false

      ha:
        enabled: true
        replicas: 3
        raft:
          enabled: true
          setNodeId: true
          config: |
            ui = true
            listener "tcp" {
              tls_disable = 1
              address = "[::]:8200"
              cluster_address = "[::]:8201"
              telemetry {
                unauthenticated_metrics_access = "true"
              }
            }
            telemetry {
              prometheus_retention_time = "1m",
              disable_hostname = true
            }
            storage "raft" {
              path = "/vault/data"
            }
            service_registration "kubernetes" {}
    ui:
      enabled: true
      serviceType: "ClusterIP"

    injector:
      enabled: "false"
