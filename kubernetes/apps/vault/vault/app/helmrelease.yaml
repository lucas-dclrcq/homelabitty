---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: vault
  namespace: vault
spec:
  interval: 75m
  chart:
    spec:
      # renovate: registryUrl=https://helm.releases.hashicorp.com
      chart: vault
      version: 0.30.0
      sourceRef:
        kind: HelmRepository
        name: hashicorp
        namespace: flux-system

  values:
    metrics:
      enabled: true
    service:
      enabled: true

    server:
      ingress:
        enabled: true
        ingressClassName: internal
        activeService: true
        pathType: Prefix
        hosts:
          - host: &host "vault.${SECRET_DOMAIN}"
            paths: []
        tls:
          - hosts:
              - *host
            secretName: "${SECRET_DOMAIN/./-}-production-tls-clean"

      extraLabels:
        configmap.reloader.stakater.com/reload: vault-config

      dataStorage:
        enabled: true
        storageClass: "ceph-block"

      extraEnvironmentVars:
        TZ: ${TIMEZONE}

      resources:
        requests:
          memory: 256Mi
          cpu: 250m
        limits:
          memory: 256Mi

      standalone:
        enabled: false

      ha:
        enabled: true
        replicas: 3
        raft:
          enabled: true
          setNodeId: true

    ui:
      enabled: true
      serviceType: "ClusterIP"

    injector:
      enabled: "false"
