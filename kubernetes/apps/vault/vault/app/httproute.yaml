---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: vault
  annotations:
    gatus.home-operations.com/endpoint: |-
      group: Vault
spec:
  hostnames:
    - vault.${LIMITED_DOMAIN}
  parentRefs:
    - name: internal
      namespace: network
      sectionName: https
  rules:
    - backendRefs:
        - kind: Service
          name: vault-active
          port: 8200
      matches:
        - path:
            type: PathPrefix
            value: /
