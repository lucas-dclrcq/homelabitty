---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app garmin-grafana
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          main:
            image:
              repository: ghcr.io/arpanghosh8453/garmin-fetch-data
              tag: latest@sha256:48cd086decd007daca22580a5e8253650100a0e2c51931177482ba55d50c2d76
            envFrom:
              - secretRef:
                  name: garmin-grafana-secret
            env:
              INFLUXDB_HOST: influxdbv1.observability.svc.cluster.local
              INFLUXDB_PORT: 8086
              INFLUXDB_DATABASE: GarminStats
              UPDATE_INTERVAL_SECONDS: 300
              LOG_LEVEL: INFO

    persistence:
      tokens:
        existingClaim: *app
        globalMounts:
          - path: /home/appuser/.garminconnect
