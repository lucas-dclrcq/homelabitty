---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app garmin-grafana
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          main:
            image:
              repository: ghcr.io/arpanghosh8453/garmin-fetch-data
              tag: latest@sha256:62c3f7fe59d173d7a4f425ccab8920b77d4ce83f8ca33f46dd41d46f30652d90
            envFrom:
              - secretRef:
                  name: garmin-grafana-secret
            env:
              INFLUXDB_HOST: influxdbv1.observability.svc.cluster.local
              INFLUXDB_PORT: 8086
              INFLUXDB_DATABASE: GarminStats
              UPDATE_INTERVAL_SECONDS: 300
              LOG_LEVEL: INFO
              USER_TIMEZONE: "${TIMEZONE}"
              FETCH_ADVANCED_TRAINING_DATA: "True"
              ALWAYS_PROCESS_FIT_FILES: "True"

    persistence:
      tokens:
        existingClaim: *app
        globalMounts:
          - path: /home/appuser/.garminconnect
