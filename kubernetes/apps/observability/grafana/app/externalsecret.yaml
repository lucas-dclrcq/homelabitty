---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: grafana-ldap
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: hashicorp-vault
  target:
    name: grafana-ldap-secret
    template:
      engineVersion: v2
      data:
        ldap-toml: |
          [[servers]]
          host = "lldap.auth.svc.cluster.local"
          port = 389
          use_ssl = false
          start_tls = false
          ssl_skip_verify = true
          bind_dn = "uid={{ .LLDAP_READONLY_USERNAME }},ou=people,{{ .LLDAP_LDAP_BASE_DN }}"
          bind_password = "{{ .LLDAP_READONLY_PASSWORD }}"
          search_filter = "(uid=%s)"
          search_base_dns = ["ou=people,{{ .LLDAP_LDAP_BASE_DN }}"]
          [servers.attributes]
          member_of = "memberOf"
          email = "mail"
          name = "displayName"
          surname = "sn"
          username = "uid"
          [[servers.group_mappings]]
          group_dn = "cn=hoohoot_admin,ou=groups,{{ .LLDAP_LDAP_BASE_DN }}"
          org_role = "Admin"
          grafana_admin = true
          [[servers.group_mappings]]
          group_dn = "cn=hoohoot_developers,ou=groups,{{ .LLDAP_LDAP_BASE_DN }}"
          org_role = "Editor"
          [[servers.group_mappings]]
          group_dn = "*"
          org_role = "Viewer"
  dataFrom:
    - extract:
        key: auth/lldap/config
