---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tempo
spec:
  interval: 15m
  chartRef:
    kind: OCIRepository
    name: tempo
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
  values:
    replicas: 2
    tempo:
      metricsGenerator:
        enabled: false
      storage:
        trace:
          backend: s3
          s3:
            insecure: true                                 # optional. enable if endpoint is http
      retention: 24h
      reportingEnabled: false
      receivers:
        otlp:
          protocols:
            grpc:
              endpoint: 0.0.0.0:4317
            http:
              endpoint: 0.0.0.0:4318

      ingester:
        max_block_duration: 5m
      compactor:
        compaction:
          block_retention: 24h
    persistence:
      enabled: false
    tempoQuery:
      ingress:
        enabled: false
    serviceMonitor:
      enabled: true
  valuesFrom:
    - targetPath: tempo.storage.trace.s3.bucket
      kind: ConfigMap
      name: tempo-bucket
      valuesKey: BUCKET_NAME
    - targetPath: tempo.storage.trace.s3.endpoint
      kind: ConfigMap
      name: tempo-bucket
      valuesKey: BUCKET_HOST
    - targetPath: tempo.storage.trace.s3.access_key
      kind: Secret
      name: tempo-bucket
      valuesKey: AWS_ACCESS_KEY_ID
    - targetPath: tempo.storage.trace.s3.secret_key
      kind: Secret
      name: tempo-bucket
      valuesKey: AWS_SECRET_ACCESS_KEY
