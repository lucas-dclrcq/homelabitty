---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name gatus-secret
spec:
  secretStoreRef:
    name: hashicorp-vault
    kind: ClusterSecretStore
  refreshInterval: 15m
  target:
    name: *name
    template:
      engineVersion: v2
      templateFrom:
        - target: Data
          configMap:
            name: gatus-config-tpl
            items:
              - key: config.yaml
                templateAs: Values
  dataFrom:
    - extract:
        key: observability/gatus/config
    - extract:
        key: cloud/pushover
