---
web:
  port: $${WEB_PORT}
storage:
  type: postgres
  path: $${POSTGRES_URI}
  caching: true
metrics: true
debug: false
ui:
  title: Health Status
  header: Health Status
alerting:
  pushover:
    title: Gatus
    application-token: $${PUSHOVER_TOKEN}
    user-key: $${PUSHOVER_USER_KEY}
    priority: 1
    default-alert:
      description: health-check failed
      send-on-resolved: true
      failure-threshold: 3
      success-threshold: 3
  matrix:
    server-url: "http://synapse-matrix-synapse.matrix.svc.cluster.local:8008"
    access-token: $${MATRIX_TOKEN}
    internal-room-id: "!CdhmJpkYAURXzzYGGg:${SECRET_DOMAIN}"
    default-alert:
      description: health-check failed
      send-on-resolved: true
      failure-threshold: 3
      success-threshold: 3
connectivity:
  checker:
    target: 1.1.1.1:53
    interval: 1m
endpoints:
  - name: status
    group: external
    url: https://status.${SECRET_DOMAIN}
    interval: 1m
    client:
      dns-resolver: tcp://1.1.1.1:53
    conditions: ["[STATUS] == 200"]
  - name: flux-webhook
    group: external
    url: https://flux-webhook.${SECRET_DOMAIN}
    interval: 1m
    client:
      dns-resolver: tcp://1.1.1.1:53
    conditions: ["[STATUS] == 404"]
