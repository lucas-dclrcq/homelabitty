        {
          "datasource": { "type": "prometheus", "uid": "$datasource" },
          "fieldConfig": {
            "defaults": {
              "thresholds": {
                "mode": "absolute",
                "steps": [{ "color": "green", "value": null }]
              },
              "unit": "reqps"
            }
          },
          "gridPos": { "h": 4, "w": 5, "x": 0, "y": 1 },
          "id": 2,
          "options": {
            "colorMode": "value",
            "graphMode": "area",
            "justifyMode": "auto",
            "orientation": "auto",
            "reduceOptions": { "calcs": ["lastNotNull"], "fields": "", "values": false },
            "textMode": "auto"
          },
          "targets": [
            {
              "datasource": { "type": "prometheus", "uid": "$datasource" },
              "expr": "sum(rate(envoy_cluster_upstream_rq_completed{envoy_cluster_name=~\"httproute/$namespace/$app/.*\"}[$__rate_interval]))",
              "legendFormat": "req/s",
              "refId": "A"
            }
          ],
          "title": "Request Rate",
          "type": "stat"
        },
        {
          "datasource": { "type": "prometheus", "uid": "$datasource" },
          "fieldConfig": {
            "defaults": {
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null },
                  { "color": "yellow", "value": 1 },
                  { "color": "red", "value": 5 }
                ]
              },
              "unit": "percent",
              "max": 100,
              "min": 0
