            {
              "datasource": { "type": "prometheus", "uid": "$datasource" },
              "expr": "sum(kube_pod_container_resource_limits{namespace=\"$namespace\",container=\"$app\",resource=\"cpu\"}) by (pod)",
              "legendFormat": "{{pod}} limits",
