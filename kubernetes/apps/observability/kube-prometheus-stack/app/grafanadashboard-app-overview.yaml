              "datasource": { "type": "prometheus", "uid": "$datasource" },
              "expr": "sum(rate(envoy_cluster_upstream_rq_xx{envoy_cluster_name=~\"httproute/$namespace/$app/.*\",envoy_response_code_class=\"5\"}[$__rate_interval])) / sum(rate(envoy_cluster_upstream_rq_completed{envoy_cluster_name=~\"httproute/$namespace/$app/.*\"}[$__rate_interval])) * 100",
