---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    external-dns.alpha.kubernetes.io/target: "ingress.${SECRET_DOMAIN}"
  name: minio-ui
  namespace: networking
spec:
  ingressClassName: ingress-traefik
  rules:
    - host: &host-ui "minio.${SECRET_DOMAIN}"
      http:
        paths:
          - backend:
              service:
                name: nas
                port:
                  name: minio-ui
            path: /
            pathType: Prefix
  tls:
    - hosts:
        - *host-ui
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    external-dns.alpha.kubernetes.io/target: "ingress.${SECRET_DOMAIN}"
  name: minio-s3
  namespace: networking
spec:
  ingressClassName: ingress-traefik
  rules:
    - host: &host-s3 "s3.${SECRET_DOMAIN}"
      http:
        paths:
          - backend:
              service:
                name: nas
                port:
                  name: minio-s3
            path: /
            pathType: Prefix
  tls:
    - hosts:
        - *host-s3
