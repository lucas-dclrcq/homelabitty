---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    hajimari.io/enable: "true"
    hajimari.io/icon: hammer-wrench
    hajimari.io/name: Jellyfin
  name: jellyfin
  namespace: networking
spec:
  ingressClassName: ingress-traefik
  rules:
    - host: &host "jellyfin.${SECRET_DOMAIN}"
      http:
        paths:
          - backend:
              service:
                name: nas
                port:
                  number: 8096
            path: /
            pathType: Prefix
  tls:
    - hosts:
        - *host
