---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: synology
  namespace: networking
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`synology.${SECRET_DOMAIN}`)
      services:
        - kind: Service
          name: nas
          passHostHeader: true
          port: 5000
          scheme: http
  tls:
    secretName: "${SECRET_DOMAIN/./-}-production-tls"
