---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: traefik-forward-auth
  namespace: networking
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.0.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 15
  install:
    timeout: 5m
    replace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      remediateLastFailure: true
      retries: 3
      strategy: rollback
  uninstall:
    keepHistory: false
  rollback:
    recreate: true
    force: true
    cleanupOnFail: true

  dependsOn:
    - name: ingress-traefik
      namespace: networking
    - name: keycloak
      namespace: auth

  values:
    controller:
      strategy: RollingUpdate

    image:
      repository: ghcr.io/kitos9112/traefik-forward-auth
      tag: v2.6.6

    env:
      AUTH_HOST: &host "forward.${SECRET_DOMAIN}"
      COOKIE_DOMAIN: "${SECRET_DOMAIN}"
      INSECURE_COOKIE: "false"
      URL_PATH: /_oauth
      LOG_LEVEL: trace
      LOG_FORMAT: pretty
      LIFETIME: "604800"
      DEFAULT_PROVIDER: oidc
      CONFIG: "/config"

    envFrom:
      - secretRef:
          name: &secret traefik-forward-auth

    service:
      main:
        ports:
          http:
            port: 4181

    ingress:
      main:
        annotations:
          external-dns.alpha.kubernetes.io/target: "ingress.${SECRET_DOMAIN}"
          hajimari.io/enable: "false"
        enabled: true
        hosts:
          - host: *host
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

    resources:
      requests:
        cpu: 5m
        memory: 10Mi
      limits:
        memory: 50Mi

    persistence:
      config:
        enabled: true
        name: traefik-forward-auth-config
        readOnly: true
        mountPath: /config/traefik-forward-auth.ini
        subPath: traefik-forward-auth.ini
        type: configMap

    podAnnotations:
      secret.reloader.stakater.com/reload: *secret
