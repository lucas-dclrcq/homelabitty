---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: crowdsec
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      chart: crowdsec
      version: 0.9.10
      sourceRef:
        kind: HelmRepository
        name: crowdsec-charts
        namespace: flux-system
      interval: 10m

  install:
    timeout: 10m
    replace: true
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 3
      strategy: rollback
    cleanupOnFail: true
    crds: CreateReplace

  test:
    enable: true

  rollback:
    recreate: true
    force: true
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  maxHistory: 3

  values:
    container_runtime: containerd
    lapi:
      dashboard:
        enabled: true
        image:
          repository: loancrate/metabase
          tag: "enterprise-v1.46.6.1"
        ingress:
          enabled: true
          ingressClassName: ingress-traefik
          host: "crowdsec.${SECRET_DOMAIN}"

      metrics:
        enabled: true
        serviceMonitor:
          enabled: true

      persistentVolume:
        data:
          enabled: false
          accessModes:
            - ReadWriteOnce
          storageClassName: longhorn
          size: 1Gi
        config:
          enabled: true
          accessModes:
            - ReadWriteOnce
          storageClassName: longhorn
          size: 1Gi

    agent:
      acquisition:
        - namespace: networking
          podName: ingress-traefik-*
          program: traefik
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
