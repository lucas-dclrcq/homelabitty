---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ./externalsecret.yaml
  - ./helmrelease.yaml
configMapGenerator:
  - name: lidarr-cache-warmer-config-tpl
    files:
      - config.ini=./resources/config.ini
  - name: lidarr-cache-warmer-manual-entries
    files:
      - manual_entries.yml=./resources/manual_entries.yml
generatorOptions:
  disableNameSuffixHash: true
