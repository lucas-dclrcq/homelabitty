---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app lidarr-cache-warmer
spec:
  interval: 15m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      lidarr:
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          app:
            image:
              repository: ghcr.io/devianteng/lidarr-cache-warmer
              tag: latest@sha256:3cc35b273b39a647a3aefe9cf58ab8be7ac4b51e6e2732b59c0a2c6b9362d8d3

            env:
              CONFIG_PATH: /data/config.ini

            resources:
              requests:
                memory: 500Mi
                cpu: 500m
              limits:
                memory: 4Gi

    persistence:
      data:
        existingClaim: *app
        globalMounts:
          - path: /data
      config:
        type: secret
        name: lidarr-cache-warmer-secret
        globalMounts:
          - subPath: config.ini
            path: /data/config.ini
      manual-entries:
        type: configMap
        name: lidarr-cache-warmer-manual-entries
        globalMounts:
          - subPath: manual_entries.yml
            path: /data/manual_entries.yml
