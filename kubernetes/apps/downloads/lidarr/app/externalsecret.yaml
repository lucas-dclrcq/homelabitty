---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: lidarr
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: hashicorp-vault
  target:
    name: lidarr-secret
    template:
      engineVersion: v2
      data:
        LIDARR__AUTH__APIKEY: "{{ .LIDARR__AUTH__APIKEY }}"
        LIDARR__POSTGRES__HOST: "postgres-16-pgbouncer.infrastructure.svc.cluster.local"
        LIDARR__POSTGRES__PORT: "5432"
        LIDARR__POSTGRES__USER: "{{ .POSTGRES_USER }}"
        LIDARR__POSTGRES__PASSWORD: "{{ .POSTGRES_PASSWORD }}"
        LIDARR__POSTGRES__MAINDB: lidarr_main
        LIDARR__LOG__DBENABLED: "False"
  dataFrom:
    - extract:
        key: downloads/lidarr
      sourceRef:
        storeRef:
          kind: ClusterSecretStore
          name: hashicorp-vault
    - extract:
        key: postgres-16-pguser-lidarr
      sourceRef:
        storeRef:
          kind: ClusterSecretStore
          name: crunchy-pgo-secrets
