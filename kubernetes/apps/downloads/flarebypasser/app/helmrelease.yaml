---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app flarebypasser
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      *app:
        replicas: 1
        strategy: RollingUpdate

        containers:
          app:
            image:
              repository: ghcr.io/yoori/flare-bypasser
              tag: v0.1.53

            env:
              UNUSED: "false"

            resources:
              requests:
                cpu: 15m
                memory: 500Mi
              limits:
                memory: 2Gi

    service:
      app:
        controller: *app
        type: ClusterIP
        ports:
          http:
            port: 8080
