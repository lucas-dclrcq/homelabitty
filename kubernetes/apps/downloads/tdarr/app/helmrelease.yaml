---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app tdarr
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      securityContext:
        fsGroup: 1500
        fsGroupChangePolicy: "OnRootMismatch"
    controllers:
      tdarr:
        containers:
          app:
            image:
              repository: ghcr.io/haveagitgat/tdarr
              tag: 2.40.01
            env:
              TZ: ${TIMEZONE}
              PUID: ${APP_UID}
              PGID: ${APP_GID}
            securityContext:
              capabilities:
                add:
                  - CHOWN
            resources:
              requests:
                memory: 1.5Gi
    service:
      app:
        controller: tdarr
        ports:
          http:
            port: &http-port 8265
          server:
            enabled: true
            protocol: TCP
            port: 8266

    route:
      app:
        hostnames:
          - "{{ .Release.Name }}.${LIMITED_DOMAIN}"
        parentRefs:
          - name: internal
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - name: *app
                port: *http-port

    persistence:
      config:
        enabled: true
        existingClaim: *app
        advancedMounts:
          tdarr:
            app:
              - path: /app/server
                subPath: server
            node:
              - path: /app/configs
                subPath: config
      media:
        type: nfs
        server: "truenas.${INTERNAL_DOMAIN}"
        path: /mnt/tank/Media
        globalMounts:
          - path: /media
      cache:
        enabled: true
        type: nfs
        server: "truenas.${INTERNAL_DOMAIN}"
        path: /mnt/tank/Media/Transcode/cache
        globalMounts:
          - path: /cache
