---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app tdarr
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      securityContext:
        fsGroup: 1500
        fsGroupChangePolicy: "OnRootMismatch"
    controllers:
      tdarr:
        containers:
          app:
            image:
              repository: ghcr.io/haveagitgat/tdarr
              tag: 2.40.01
            env:
              webUIPort: &web-port 8265
              serverIP: 0.0.0.0
              serverPort: &server-port 8266
              ffmpegPath: "/usr/local/bin/ffmpeg"
              TZ: ${TIMEZONE}
              PUID: ${APP_UID}
              PGID: ${APP_GID}
              TDARR__PORT: *web-port
              TDARR_APPLICATION_URL: tdarr.${LIMITED_DOMAIN}
              TDARR_INSTANCE_NAME: Tdarr
            securityContext:
              capabilities:
                add:
                  - CHOWN
            resources:
              requests:
                memory: 1.5Gi

          node:
            image:
              repository: ghcr.io/haveagitgat/tdarr_node
              tag: 2.40.01
            env:
              - name: nodeID
                valueFrom:
                  fieldRef:
                    fieldPath: spec.nodeName
              - name: serverIP
                value: localhost
              - name: serverPort
                value: 8266
            resources:
              requests:
                memory: 1Gi
                cpu: 1000m
                gpu.intel.com/i915: 1
              limits:
                memory: 2Gi
                gpu.intel.com/i915: 1
    service:
      app:
        controller: tdarr
        type: LoadBalancer
        ports:
          http:
            port: *web-port
          server:
            enabled: true
            protocol: TCP
            port: *server-port

    route:
      app:
        hostnames:
          - "{{ .Release.Name }}.${LIMITED_DOMAIN}"
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - name: *app
                port: *web-port

    persistence:
      config:
        enabled: true
        existingClaim: *app
        advancedMounts:
          tdarr:
            app:
              - path: /app/server
                subPath: server
            node:
              - path: /app/configs
                subPath: config
      media:
        type: nfs
        server: "truenas.${INTERNAL_DOMAIN}"
        path: /mnt/tank/Media
        globalMounts:
          - path: /media
      cache:
        enabled: true
        type: nfs
        server: "truenas.${INTERNAL_DOMAIN}"
        path: /mnt/tank/Media/Transcode/cache
        globalMounts:
          - path: /cache
