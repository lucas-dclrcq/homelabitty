---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app flaresolverr
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: *app
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      flaresolverr:
        replicas: 1
        strategy: RollingUpdate

        containers:
          app:
            image:
              repository: docker.io/21hsmw/flaresolverr
              tag: nodriver@sha256:dca8cda5852b04e6142752fc044c9845eb536353ea6f8b7bb58b4ff9419538fa

            env:
#              LOG_LEVEL: "debug"
#              LOG_HTML: "true"
#              DRIVER: "nodriver"
#              CAPTCHA_SOLVER: "harvester"
              LANG: "fr_FR"
              TZ: "${TIMEZONE}"
              PORT: &port "8191"
              PROMETHEUS_ENABLED: "true"
              PROMETHEUS_PORT: &metrics_port "8192"

            resources:
              requests:
                cpu: 15m
                memory: 500Mi
              limits:
                memory: 2Gi

    service:
      app:
        controller: *app
        type: ClusterIP
        ports:
          http:
            port: *port
          metrics:
            port: *metrics_port

    serviceMonitor:
      app:
        serviceName: *app
        endpoints:
          - port: metrics
            scheme: http
            path: /metrics
            interval: 30s
            scrapeTimeout: 10s
