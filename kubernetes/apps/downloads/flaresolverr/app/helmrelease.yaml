---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app flaresolverr
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      flaresolverr:
        replicas: 1
        strategy: RollingUpdate

        containers:
          app:
            image:
              repository: docker.io/alexfozor/flaresolverr
              tag: pr-1300-experimental@sha256:3e5e1335c31365b5b0d9a737097c6a719de0ba49fed7db65cd828d75ae1bbecb

            env:
              LOG_LEVEL: "debug"
              LOG_HTML: "true"
              DRIVER: "nodriver"
              CAPTCHA_SOLVER: "harvester"
              LANG: "fr_FR"
              TZ: "${TIMEZONE}"
              PORT: &port "8191"
              PROMETHEUS_ENABLED: "true"
              PROMETHEUS_PORT: &metrics_port "8192"

            resources:
              requests:
                cpu: 15m
                memory: 500Mi
              limits:
                memory: 2Gi

    service:
      app:
        controller: *app
        type: ClusterIP
        ports:
          http:
            port: *port
          metrics:
            port: *metrics_port

    serviceMonitor:
      app:
        serviceName: *app
        endpoints:
          - port: metrics
            scheme: http
            path: /metrics
            interval: 30s
            scrapeTimeout: 10s
