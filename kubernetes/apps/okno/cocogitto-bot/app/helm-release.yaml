---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cocogitto-bot
  namespace: okno
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      replicas: 2
      strategy: RollingUpdate
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      repository: ghcr.io/cocogitto/cocogitto-bot
      tag: latest@sha256:f2d206f99054e5a6b53def6f57ec2e248ba7eb230660ba020e1f3c050ec6c7fd
    env:
      NO_COLOR: true
    envFrom:
      - secretRef:
          name: cocogitto-bot-app
    service:
      main:
        ports:
          http:
            port: &port 8080
    ingress:
      main:
        enabled: true
        ingressClassName: ingress-traefik
        annotations:
          hajimari.io/enable: "false"
        hosts:
          - host: &host "bot.cocogitto.io"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: tls-cocogitto
            hosts:
              - *host
    probes:
      liveness: &probes
        enabled: true
        custom: true
        spec:
          httpGet:
            path: /health
            port: *port
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 1
          failureThreshold: 3
      readiness: *probes
      startup:
        enabled: false
