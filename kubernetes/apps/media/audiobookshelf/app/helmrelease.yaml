---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app audiobookshelf
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  interval: 30m
  maxHistory: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      *app:
        pod:
          securityContext:
            runAsUser: ${APP_UID}
            runAsGroup: ${APP_GID}
            fsGroup: ${APP_GID}
            fsGroupChangePolicy: OnRootMismatch

        containers:
          app:
            image:
              repository: ghcr.io/advplyr/audiobookshelf
              tag: 2.19.0

            env:
              TZ: ${TIMEZONE}
              PORT: &port 8080
              AUDIOBOOKSHELF_UID: ${APP_UID}
              AUDIOBOOKSHELF_GID: ${APP_GID}
              CONFIG_PATH: /config
              METADATA_PATH: /config/metadata

            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /healthcheck
                    port: *port
              readiness: *probes

            resources:
              requests:
                cpu: 50m
                memory: 200Mi
              limits:
                memory: 600Mi

    service:
      app:
        controller: *app
        ports:
          http:
            port: *port

    ingress:
      main:
        className: external
        annotations:
          external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
        hosts:
          - host: "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http

    persistence:
      config:
        existingClaim: *app
      audiobooks:
        type: nfs
        server: "${TRUENAS_ADDR}"
        path: /mnt/tank/Media/Audiobooks
        globalMounts:
          - path: /audiobooks
      podcasts:
        type: nfs
        server: "${TRUENAS_ADDR}"
        path: /mnt/tank/Media/Podcasts
        globalMounts:
          - path: /podcasts
