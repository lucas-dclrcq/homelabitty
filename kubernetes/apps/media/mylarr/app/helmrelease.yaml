---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mylarr
  namespace: media
spec:
  interval: 15m
  dependsOn:
    - name: longhorn
      namespace: longhorn-system
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
      remediateLastFailure: true
  values:
    controller:
      type: statefulset
    image:
      repository: ghcr.io/linuxserver/mylar3
      tag: version-v0.7.2
    env:
      TZ: ${TIMEZONE}
      PUID: "1026"
      PGID: "100"
    service:
      main:
        ports:
          http:
            port: 8090
    ingress:
      main:
        enabled: true
        ingressClassName: ingress-traefik
        annotations:
          hajimari.io/icon: "simple-icons:mdbook"
        hosts:
          - host: &host "mylarr.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    volumeClaimTemplates:
      - name: config
        mountPath: /config
        accessMode: ReadWriteOnce
        size: 10Gi
        storageClass: longhorn
    persistence:
      media:
        enabled: true
        type: nfs
        server: "nas.${INTERNAL_DOMAIN}"
        path: /volume1/Media
        mountPath: /media
