---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app jellyfin-vue
  namespace: media

spec:
  interval: 5m
  timeout: 10m0s

  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    image:
      repository: ghcr.io/jellyfin/jellyfin-vue
      tag: unstable
      pullPolicy: Always

    service:
      main:
        ports:
          http:
            port: 80

    env:
      DEFAULT_SERVERS: "jellyfin.${SECRET_DOMAIN}"

    ingress:
      main:
        enabled: true
        ingressClassName: "ingress-traefik"
        annotations:
          external-dns.alpha.kubernetes.io/target: "ingress.${SECRET_DOMAIN}"
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

    resources:
      requests:
        cpu: 25m
