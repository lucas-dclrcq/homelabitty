---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: readarr
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    image:
      repository: linuxserver/readarr
      tag: 0.2.0-develop@sha256:6bfe8c6bbb6eff807621551d4b1266514238e78f528cdbfead5b3d4f7c90bd8d

    podAnnotations:
      secret.reloader.stakater.com/reload: readarr

#    podSecurityContext:
#      runAsUser: 1026
#      runAsGroup: 100
#      fsGroup: 100
#      fsGroupChangePolicy: OnRootMismatch
#      supplementalGroups: [10000]

    env:
      READARR__INSTANCE_NAME: Readarr
      READARR__PORT: &port 8787
      READARR__APPLICATION_URL: "https://readarr.${SECRET_DOMAIN}"
      READARR__LOG_LEVEL: info
      PUID: 1026
      PGID: 100

    envFrom:
      - secretRef:
          name: readarr

    service:
      main:
        ports:
          http:
            port: *port

    ingress:
      main:
        enabled: true
        ingressClassName: ingress-traefik
        annotations:
          traefik.ingress.kubernetes.io/router.middlewares: "networking-sso@kubernetescrd"
          external-dns.alpha.kubernetes.io/target: "ingress.${SECRET_DOMAIN}"
        hosts:
          - host: &host "readarr.${SECRET_DOMAIN}"
            paths:
              - path: /
        tls:
          - hosts:
              - *host

    volumeClaimTemplates:
      - name: config
        mountPath: /config
        accessMode: ReadWriteOnce
        size: 15Gi
        storageClass: longhorn

    persistence:
      media:
        enabled: true
        type: nfs
        server: "nas.${INTERNAL_DOMAIN}"
        path: /volume1/Media
        mountPath: /media

    resources:
      requests:
        cpu: 5m
        memory: 224M
