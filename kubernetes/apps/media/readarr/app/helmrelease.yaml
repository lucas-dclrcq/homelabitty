---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: readarr
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    image:
      repository: linuxserver/readarr
      tag: 0.3.5-develop@sha256:ae4cff5096b0547bab53be3dfe9803009056c11963ec5d39b3785d1a904d579d

    podAnnotations:
      secret.reloader.stakater.com/reload: readarr

    env:
      READARR__INSTANCE_NAME: Readarr
      READARR__PORT: &port 8787
      READARR__APPLICATION_URL: "https://readarr.${SECRET_DOMAIN}"
      READARR__LOG_LEVEL: info
      PUID: 1026
      PGID: 100

    envFrom:
      - secretRef:
          name: readarr

    service:
      main:
        ports:
          http:
            port: *port

    ingress:
      main:
        enabled: true
        ingressClassName: ingress-traefik
        annotations:
          traefik.ingress.kubernetes.io/router.middlewares: "networking-sso@kubernetescrd"
          external-dns.alpha.kubernetes.io/target: "ingress.${SECRET_DOMAIN}"
          hajimari.io/icon: book-open-variant
        hosts:
          - host: &host "readarr.${SECRET_DOMAIN}"
            paths:
              - path: /
        tls:
          - hosts:
              - *host

    persistence:
      config:
        enabled: true
        mountPath: /config
        storageClassName: longhorn
        accessMode: ReadWriteOnce
        size: 10Gi
      media:
        enabled: true
        type: nfs
        server: "nas.${INTERNAL_DOMAIN}"
        path: /volume1/Media
        mountPath: /media

    resources:
      requests:
        cpu: 5m
        memory: 224M
