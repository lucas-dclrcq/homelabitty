---
# yaml-language-server: $schema=https://kubernetes-schemas.trux.dev/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: readarr
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: ghcr.io/onedr0p/readarr-nightly
      tag: 0.1.4.1596@sha256:8f054b4b3bab741e808be24eac1a272fef2bc8ad28cc5c5a96d4885f70442f27

    env:
      TZ: "${TIMEZONE}"
      PUID: "1026"
      PGID: "100"

    service:
      main:
        ports:
          http:
            port: 8787

    ingress:
      main:
        annotations:
          hajimari.io/icon: 'book-open'
        enabled: true
        ingressClassName: "traefik"
        hosts:
          - host: &host "readarr.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

    podSecurityContext:
      runAsUser: 1026
      runAsGroup: 100
      fsGroup: 100
      fsGroupChangePolicy: "OnRootMismatch"
      supplementalGroups:
        - 100

    persistence:
      media:
        enabled: true
        type: nfs
        server: &nas "nas.${INTERNAL_DOMAIN}"
        path: /volume1/Media
        mountPath: /media
      config-folder:
        enabled: true
        type: nfs
        server: *nas
        path: /volume1/docker/readarr
        mountPath: /config
      config:
        enabled: true
        name: readarr-config
        type: configMap
        readOnly: true
        mountPath: /config/config.xml
        subPath: config.xml
