---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: slskd-to-betanin-notifier
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controller:
      type: cronjob
      cronjob:
        schedule: "*/15 * * * *"
        ttlSecondsAfterFinished: 3600

    restartPolicy: OnFailure

    image:
      repository: ghcr.io/lucas-dclrcq/slskd-to-betanin-notifier
      tag: latest@sha256:632d4be6a2273d53e324da1c6e1e3f5852996b9b7fd4eb2c3144153ee4c50a89

    env:
      COMPLETE_FOLDER_PATH: /complete
      BETANIN_URL: "https://betanin.${SECRET_DOMAIN}"
      BETANIN_COMPLETE_FOLDER: /downloads

    envFrom:
      - secretRef:
          name: slskd-to-betanin-notifier

    service:
      main:
        enabled: false

    persistence:
      media:
        enabled: true
        type: nfs
        server: "nas.${INTERNAL_DOMAIN}"
        path: /volume1/Media/Downloads/nicotine/complete
        mountPath: /complete
