---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ./helm-release.yaml
  - ./secret.sops.yaml
namespace: media
configMapGenerator:
  - name: sonarr-gatus-ep
    files:
      - config.yaml=config/gatus.yaml
    options:
      labels:
        gatus.io/enabled: "true"
generatorOptions:
  disableNameSuffixHash: true
