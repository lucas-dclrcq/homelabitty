---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: podgrab
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m

  values:
    controller:
      type: statefulset
    image:
      repository: docker.io/akhilrex/podgrab
      tag: 1.0.0

    env:
      TZ: ${TIMEZONE}

    service:
      main:
        ports:
          http:
            port: 8080

    volumeClaimTemplates:
      - name: config
        mountPath: /config
        accessMode: ReadWriteOnce
        size: 1Gi
        storageClass: longhorn

    persistence:
      media:
        enabled: true
        type: nfs
        server: "nas.${INTERNAL_DOMAIN}"
        path: /volume1/Media/Podcasts
        mountPath: /assets

    ingress:
      main:
        enabled: true
        ingressClassName: "ingress-traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.middlewares: "networking-sso@kubernetescrd"
          hajimari.io/enable: "true"
          hajimari.io/icon: podcast
          hajimari.io/name: Podgrab
        hosts:
          - host: &host podgrab.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
