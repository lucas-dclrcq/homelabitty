---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: slskd
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
  values:
    controllers:
      slskd:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/slskd/slskd
              tag: 4.0.9.2342@sha256:e638ab3ece6488d4b19b205c3e268c94c7e02a01d10a0cf73783b18124444db5
            env:
              SLSKD_HTTP_PORT: &port 80
              SLSKD_SLSK_LISTEN_PORT: &soulseekPort 50300
              SLSKD_REMOTE_CONFIGURATION: true
              SLSKD_DOWNLOADS_DIR: "/media/Downloads/nicotine/complete"
              SLSKD_INCOMPLETE_DIR: "/media/Downloads/nicotine/incomplete"
              SLSKD_SHARED_DIR: "/media/Music"
              SLSKD_METRICS: true
              SLSKD_METRICS_NO_AUTH: true
              SLSKD_UPLOAD_SLOTS: 2
              SLSKD_UPLOAD_SPEED_LIMIT: 10000

            envFrom:
              - secretRef:
                  name: slskd-secret

            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /ping
                    port: *port
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes

            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }

            resources:
              requests:
                cpu: 100m
              limits:
                memory: 4Gi

    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1026
        runAsGroup: 100
        fsGroup: 100
        fsGroupChangePolicy: OnRootMismatch
        supplementalGroups: [10000]
        seccompProfile: { type: RuntimeDefault }

    service:
      app:
        controller: slskd
        ports:
          http:
            port: *port
      soulseek:
        controller: slskd
        ports:
          incoming:
            port: *soulseekPort
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: "192.168.1.39"

    ingress:
      app:
        className: internal
        hosts:
          - host: "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http

    persistence:
      app:
        existingClaim: slskd
      media:
        type: nfs
        server: "nas.${INTERNAL_DOMAIN}"
        path: /volume1/Media
        globalMounts:
          - path: /media
