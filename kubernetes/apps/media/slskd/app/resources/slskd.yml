---
directories:
  downloads: "/media/Downloads/nicotine/complete"
  incomplete: "/media/Downloads/nicotine/incomplete"
flags:
  no_share_scan: false
  no_version_check: true
metrics:
  enabled: true
  url: /metrics
  authentication:
    disabled: true
permissions:
  file:
    mode: 750
global:
  upload:
    slots: 20
    speed_limit: 1000 # in kilobytes
  limits:
    queued:
      files: 500
      megabytes: 5000
    daily:
      files: 1000
      megabytes: 10000
      failures: 200
    weekly:
      files: 5000
      megabytes: 50000
      failures: 1000
  download:
    slots: 500
    speed_limit: 10000
groups:
  default:
    upload:
      priority: 500
      strategy: roundrobin
      slots: 10
    limits:
      queued:
        files: 150
        megabytes: 1500
      daily: ~ # no daily limits (weekly still apply)
      weekly:
        files: 1500
        megabytes: 15000
        failures: 150
  leechers:
    thresholds:
      files: 1
      directories: 1
    upload:
      priority: 999
      strategy: roundrobin
      slots: 1
      speedLimit: 100
    limits:
      queued:
        files: 15
        megabytes: 150
      daily:
        files: 30
        megabytes: 300
        failures: 10
      weekly:
        files: 150
        megabytes: 1500
        failures: 30
features:
  swagger: true
remote_configuration: false
shares:
  directories:
    - "/media/Music"
  filters:
    - \.ini$
    - Thumbs.db$
    - \.DS_Store$
integration:
  scripts:
    notify_betanin:
      on:
        - DownloadDirectoryComplete
      run: /bin/sh /scripts/notify_betanin.sh "$DATA"
    debug:
      on:
        - DownloadDirectoryComplete
      run: echo "$DATA" >> /config/debug.txt
