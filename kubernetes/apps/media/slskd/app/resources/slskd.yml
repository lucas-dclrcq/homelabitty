---
directories:
  downloads: "/media/Downloads/nicotine/complete"
  incomplete: "/media/Downloads/nicotine/incomplete"
flags:
  no_share_scan: true
  no_version_check: true
metrics:
  enabled: true
  url: /metrics
  authentication:
    disabled: true
permissions:
  file:
    mode: 750
remote_configuration: false
shares:
  directories:
    - "/media/Music"
  filters:
    - \.ini$
    - Thumbs.db$
    - \.DS_Store$
