---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: slskd
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m

  dependsOn:
    - name: longhorn
      namespace: longhorn-system

  values:
    controller:
      type: statefulset
      annotations:
        reloader.stakater.com/auto: "true"

    image:
      repository: ghcr.io/slskd/slskd
      tag: 0.18.3

    env:
      TZ: ${TIMEZONE}
      PUID: 1026
      PGID: 100
      SLSKD_HTTP_PORT: &port 80
      SLSKD_SLSK_LISTEN_PORT: &soulseekPort 50300
      SLSKD_REMOTE_CONFIGURATION: true
      SLSKD_DOWNLOADS_DIR: "/media/Downloads/nicotine/complete"
      SLSKD_INCOMPLETE_DIR: "/media/Downloads/nicotine/incomplete"
      SLSKD_SHARED_DIR: "/media/Music"
      SLSKD_METRICS: true
      SLSKD_METRICS_NO_AUTH: true
      SLSKD_UPLOAD_SLOTS: 2
      SLSKD_UPLOAD_SPEED_LIMIT: 10000

    envFrom:
      - secretRef:
          name: slskd-login

    service:
      main:
        ports:
          http:
            port: *port
      soulseek:
        enabled: true
        ports:
          incoming:
            enabled: true
            port: *soulseekPort
            protocol: TCP
            targetPort: *soulseekPort
        type: LoadBalancer
        externalTrafficPolicy: Cluster
        loadBalancerIP: "${METALLB_SLSKD_ADDR}"

    volumeClaimTemplates:
      - name: app
        mountPath: /app
        accessMode: ReadWriteOnce
        size: 5Gi
        storageClass: longhorn

    persistence:
      media:
        enabled: true
        type: nfs
        server: "nas.${INTERNAL_DOMAIN}"
        path: /volume1/Media
        mountPath: /media

    ingress:
      main:
        enabled: true
        ingressClassName: "ingress-traefik"
        annotations:
          hajimari.io/icon: podcast
          hajimari.io/name: Slskd
          external-dns.alpha.kubernetes.io/target: "ingress.${SECRET_DOMAIN}"
        hosts:
          - host: &host slskd.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

    serviceMonitor:
      main:
        enabled: true
        endpoints:
          - port: http
            scheme: http
            path: /metrics
            interval: 1m
            scrapeTimeout: 10s

    resources:
      requests:
        cpu: 10m
        memory: 250Mi
      limits:
        memory: 1500Mi
