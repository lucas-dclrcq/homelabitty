---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: media
resources:
  - ./helmrelease.yaml
configMapGenerator:
  - name: beets-config
    files:
      - config.yaml=./config/beets.yaml
  - name: betanin-config
    files:
      - config.toml=./config/betanin.toml
generatorOptions:
  disableNameSuffixHash: true
