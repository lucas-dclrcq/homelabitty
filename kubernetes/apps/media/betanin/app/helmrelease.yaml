---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: betanin
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m

  values:
    controller:
      type: statefulset

    image:
      repository: docker.io/sentriz/betanin
      tag: v0.4.0

    env:
      TZ: ${TIMEZONE}
      PUID: 1026
      PGID: 100

    service:
      main:
        ports:
          http:
            port: 9393

    volumeClaimTemplates:
      - name: config
        mountPath: /b/.config/betanin
        accessMode: ReadWriteOnce
        size: 1Gi
        storageClass: longhorn
      - name: db
        mountPath: /b/.local/share/betanin/
        accessMode: ReadWriteOnce
        size: 1Gi
        storageClass: longhorn

    persistence:
      media:
        enabled: true
        type: nfs
        server: "nas.${INTERNAL_DOMAIN}"
        path: /volume1/Media
        mountPath: /media
      beets:
        enabled: true
        type: configMap
        name: betanin-config
        subPath: config.yaml
        mountPath: /b/.config/beets/config.yaml
        defaultMode: 0775
        readOnly: true

    podSecurityContext:
      runAsUser: 1026
      runAsGroup: 100
      fsGroup: 100
      fsGroupChangePolicy: OnRootMismatch

    ingress:
      main:
        enabled: true
        ingressClassName: "ingress-traefik"
        annotations:
          external-dns.alpha.kubernetes.io/target: "ingress.${SECRET_DOMAIN}"
          traefik.ingress.kubernetes.io/router.middlewares: "networking-sso@kubernetescrd"
        hosts:
          - host: &host betanin.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
