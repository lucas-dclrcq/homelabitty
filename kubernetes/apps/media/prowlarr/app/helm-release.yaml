---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: prowlarr
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      version: 4.5.2
      chart: prowlarr
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      interval: 15m
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    controller:
      type: statefulset
      annotations:
        reloader.stakater.com/auto: "true"

    image:
      repository: linuxserver/prowlarr
      tag: 1.4.1-nightly

    env:
      TZ: "${TIMEZONE}"

    ingress:
      main:
        annotations:
          hajimari.io/icon: mdi:movie-search
          hajimari.io/enable: "true"
          hajimari.io/appName: "Prowlarr"
        enabled: true
        hosts:
          - host: &host "prowlarr.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

    persistence:
      config:
        enabled: true
        name: prowlarr-config
        type: configMap
        readOnly: true
        mountPath: /config/config.xml
        subPath: config.xml
