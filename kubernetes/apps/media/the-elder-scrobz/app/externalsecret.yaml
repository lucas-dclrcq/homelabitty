---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: the-elder-scrobz
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: akeyless-secret-store
  target:
    name: the-elder-scrobz-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        SCROBZ__database_url: "{{ .pg_uri }}"
        SCROBZ_OPENID_CLIENT_SECRET: "{{ .SCROBZ_OPENID_CLIENT_SECRET }}"
        SCROBZ_OPENID_CLIENT_ID: "{{ .SCROBZ_OPENID_CLIENT_ID }}"
        SCROBZ_OPENID_AUTHORITY: "{{ .SCROBZ_OPENID_AUTHORITY }}"
        SCROBZ__oauth_client_id: "{{ .SCROBZ_OPENID_CLIENT_ID }}"
        SCROBZ__oauth_client_secret: "{{ .SCROBZ_OPENID_CLIENT_SECRET }}"
        SCROBZ__oauth_provider_url: "{{ .SCROBZ_OPENID_AUTHORITY }}"
        SCROBZ__navidrome_server_url: https://music-api.${SECRET_DOMAIN}
        SCROBZ__navidrome_frontend_url: https://music.${SECRET_DOMAIN}
        SCROBZ__navidrome_username: "{{ .SCROBZ_NAVIDROME_USERNAME }}"
        SCROBZ__navidrome_password: "{{ .SCROBZ_NAVIDROME_PASSWORD }}"
        SCROBZ__discogs_key: "{{ .SCROBZ_DISCOGS_KEY }}"
        SCROBZ__discogs_secret: "{{ .SCROBZ_DISCOGS_SECRET }}"

  dataFrom:
    - extract:
        key: media/the-elder-scrobz
      sourceRef:
        storeRef:
          kind: ClusterSecretStore
          name: hashicorp-vault
    - extract:
        key: postgres-16-pguser-elderscrobz
      sourceRef:
        storeRef:
          kind: ClusterSecretStore
          name: crunchy-pgo-secrets
      rewrite:
        - regexp:
            source: "(.*)"
            target: "pg_$1"
