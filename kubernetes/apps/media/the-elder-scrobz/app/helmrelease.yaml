---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app the-elder-scrobz
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controllers:
      *app:
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          main:
            image:
              repository: ghcr.io/oknozor/the-elder-scrobz
              tag: latest@sha256:9a3a3fe9f4d7ac5432e7ec2c5efd5501f5b8b5d448d789d362bd94161f112e70

            env:
              SCROBZ__debug: "true"
              SCROBZ__port: &port 3000
              RUST_LOG: tower_http=debug,axum=debug,scrobz=debug,elder_scrobz_api=debug,elder_scrobz_resolver=debug

            envFrom:
              - secretRef:
                  name: the-elder-scrobz-secret

            resources:
              requests:
                cpu: 12m
                memory: 256Mi
              limits:
                memory: 1Gi

    service:
      main:
        controller: *app
        ports:
          http:
            port: *port

    ingress:
      main:
        className: external
        annotations:
          external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
        hosts:
          - host: "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: main
                  port: http
