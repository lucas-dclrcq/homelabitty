---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app jellyfin
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      jellyfin:
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          jellyfin:
            image:
              repository: ghcr.io/jellyfin/jellyfin
              tag: 10.10.7@sha256:e4d1dc5374344446a3a78e43dd211247f22afba84ea2e5a13cbe1a94e1ff2141

            env:
              DOTNET_SYSTEM_IO_DISABLEFILELOCKING: "true"
              JELLYFIN_FFmpeg__probesize: 50000000
              JELLYFIN_FFmpeg__analyzeduration: 50000000
              TZ: ${TIMEZONE}

            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: &port 8096
                  initialDelaySeconds: 10
                  periodSeconds: 10
                  timeoutSeconds: 3
                  failureThreshold: 5
              readiness: *probes
              startup:
                enabled: false

            resources:
              requests:
                gpu.intel.com/i915: 1
                cpu: 100m
                memory: 4Gi
              limits:
                gpu.intel.com/i915: 1
                memory: 16Gi

          jellysearch:
            image:
              repository: domistyle/jellysearch
              tag: latest@sha256:e758fefa1020c0a6fb2504f48d150f9ed454a5155ca61bf2d89ff9df50ea171d
            env:
              INDEX_CRON: "0 0 0/2 ? * * *"
              JELLYFIN_URL: "http://localhost:8096"
              MEILI_URL: "http://jellyfin-meilisearch.media.svc.cluster.local:7700"
              MEILI_MASTER_KEY:
                valueFrom:
                  secretKeyRef:
                    name: jellyfin-secret
                    key: MEILI_MASTER_KEY

      meilisearch:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: getmeili/meilisearch
              tag: v1.24.0
            command: ["/bin/meilisearch", "--experimental-dumpless-upgrade"]
            env:
              MEILI_MASTER_KEY:
                valueFrom:
                  secretKeyRef:
                    name: jellyfin-secret
                    key: MEILI_MASTER_KEY
            resources:
              requests:
                cpu: 10m
                memory: 100Mi
              limits:
                memory: 2Gi

    defaultPodOptions:
      securityContext:
        runAsUser: "${APP_UID}"
        runAsGroup: "${APP_GID}"
        fsGroup: "${APP_GID}"
        fsGroupChangePolicy: OnRootMismatch
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 15
              preference:
                matchExpressions:
                  - key: "kubernetes.io/hostname"
                    operator: "In"
                    values: ["bee", "burrich", "fool"]
    service:
      jellyfin:
        controller: *app
        ports:
          http:
            port: *port
          jellysearch:
            port: 5000
      meilisearch:
        controller: meilisearch
        ports:
          http:
            port: 7700

    route:
      app:
        annotations:
          gatus.home-operations.com/endpoint: |-
            group: Media
        hostnames:
          - "{{ .Release.Name }}.${SECRET_DOMAIN}"
        parentRefs:
          - name: external
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - name: *app
                port: 5000
            matches:
              - queryParams:
                  - type: RegularExpression
                    name: "SearchTerm"
                    value: ".*"
              - queryParams:
                  - type: RegularExpression
                    name: "searchTerm"
                    value: ".*"
          - backendRefs:
              - name: *app
                port: *port
            matches:
              - path:
                  type: PathPrefix
                  value: /
    persistence:
      config:
        enabled: true
        existingClaim: *app
        advancedMounts:
          jellyfin:
            jellyfin:
              - path: /config
            jellysearch:
              - path: /config
                readOnly: true
      media:
        type: nfs
        server: "truenas.${INTERNAL_DOMAIN}"
        path: /mnt/tank/Media
        advancedMounts:
          jellyfin:
            jellyfin:
              - path: /media
      transcode:
        enabled: true
        type: emptyDir
        advancedMounts:
          jellyfin:
            jellyfin:
              - path: /transcode
      cache:
        enabled: true
        type: emptyDir
        advancedMounts:
          jellyfin:
            jellyfin:
              - path: /cache
      meilisearch:
        existingClaim: jellyfin-meilisearch
        advancedMounts:
          meilisearch:
            main:
              - path: /meili_data
