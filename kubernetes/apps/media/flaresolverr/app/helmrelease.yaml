---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app flaresolverr
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      flaresolverr:
        replicas: 1
        strategy: RollingUpdate

        containers:
          app:
            image:
              repository: docker.io/21hsmw/flaresolverr
              tag: nodriver@sha256:12af2ddb030e672c41a24f2f9b95a9ab6da1e2fcbc311aa63ddd1418e95d7422

            env:
              LOG_LEVEL: "info"
              DRIVER: "nodriver"
              CAPTCHA_SOLVER: "harvester"
              LANG: "fr_FR"
              TZ: "${TIMEZONE}"
              PORT: &port "8191"
              PROMETHEUS_ENABLED: "true"
              PROMETHEUS_PORT: &metrics_port "8192"

            resources:
              requests:
                cpu: 15m
                memory: 500Mi
              limits:
                memory: 2Gi

    service:
      app:
        controller: *app
        type: ClusterIP
        ports:
          http:
            port: *port
          metrics:
            port: *metrics_port

    serviceMonitor:
      app:
        serviceName: *app
        endpoints:
          - port: metrics
            scheme: http
            path: /metrics
            interval: 30s
            scrapeTimeout: 10s
