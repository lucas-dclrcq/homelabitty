---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: metadada-meilisearch
spec:
  secretStoreRef:
    name: hashicorp-vault
    kind: ClusterSecretStore
  target:
    name: metadada-meilisearch-secret
    template:
      type: Opaque
      data:
        MEILI_MASTER_KEY: "{{ .MEILI_MASTER_KEY }}"
        SINGLETON_API_KEY: "{{ .MEILI_MASTER_KEY }}"
  dataFrom:
    - extract:
        key: media/metadada
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: metadada-config
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: akeyless-secret-store
  target:
    name: metadada-app-config
    template:
      engineVersion: v2
      templateFrom:
        - target: Data
          configMap:
            name: metadada-config-tpl
            items:
              - key: config.toml
                templateAs: Values
  dataFrom:
    - extract:
        key: media/metadada
      sourceRef:
        storeRef:
          kind: ClusterSecretStore
          name: hashicorp-vault
    - extract:
        key: metadada-pguser-musicbrainz
      sourceRef:
        storeRef:
          kind: ClusterSecretStore
          name: crunchy-pgo-metadada-secrets
      rewrite:
        - regexp:
            source: "(.*)"
            target: "pg_$1"
