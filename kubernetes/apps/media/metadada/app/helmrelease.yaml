---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app metadada
spec:
  interval: 15m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: ghcr.io/oknozor/metadada
              tag: latest@sha256:5418e8cff260cbdaa0eee2b895b9d768aa09813dceba11917ce0142ebb108646

            envFrom:
              - secretRef:
                  name: metadada-secret

            resources:
              requests:
                cpu: 100m
                memory: 1Gi
              limits:
                memory: 8Gi

      meilisearch:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: getmeili/meilisearch
              tag: v1.20.0

            envFrom:
              - secretRef:
                  name: metadada-secret

            resources:
              requests:
                cpu: 10m
                memory: 100Mi
              limits:
                memory: 1Gi

      meilisearchui:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: riccoxie/meilisearch-ui
              tag: latest

            envFrom:
              - secretRef:
                  name: metadada-secret

            env:
              SINGLETON_MODE: "true"
              SINGLETON_HOST: metadada-meilisearchui.media.svc.cluster.local:7700

            resources:
              requests:
                cpu: 10m
                memory: 100Mi
              limits:
                memory: 1Gi

    service:
      main:
        controller: main
        ports:
          http:
            port: 3000
      meilisearch:
        controller: meilisearch
        ports:
          http:
            port: 7700
      meilisearchui:
        controller: meilisearchui
        ports:
          http:
            port: &meilisearchUiPort 24900

    route:
      app:
        hostnames:
          - "metadada-meilisearch-ui.${LIMITED_DOMAIN}"
        parentRefs:
          - name: internal
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - name: metadada-meilisearchui
                port: *meilisearchUiPort

    persistence:
      config:
        existingClaim: metadada-meilisearch
        advancedMounts:
          meilisearch:
            main:
              - path: /meili_data
