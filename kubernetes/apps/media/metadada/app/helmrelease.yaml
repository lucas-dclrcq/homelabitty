---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app metadada
spec:
  interval: 15m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: ghcr.io/oknozor/metadada
              tag: latest@sha256:580c58664dda282be3a859e72a623c9ca3df0c247d3ff6c0cf25b3799b740931
            args:
              - mbmeta
              - serve

            resources:
              requests:
                cpu: 100m
                memory: 1Gi
              limits:
                memory: 8Gi

      meilisearch:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: getmeili/meilisearch
              tag: v1.20.0

            envFrom:
              - secretRef:
                  name: metadada-meilisearch-secret

            resources:
              requests:
                cpu: 10m
                memory: 100Mi
              limits:
                memory: 1Gi

    service:
      app:
        controller: main
        ports:
          http:
            port: 3000
      meilisearch:
        controller: meilisearch
        ports:
          http:
            port: 7700

    persistence:
      data:
        existingClaim: metadada-meilisearch
        advancedMounts:
          meilisearch:
            main:
              - path: /meili_data
      config:
        type: secret
        name: metadada-app-config
        advancedMounts:
          main:
            main:
              - subPath: config.toml
                path: /config.toml
