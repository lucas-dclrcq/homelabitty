---
apiVersion: external-secrets.io/v1
kind: ClusterSecretStore
metadata:
  name: crunchy-pgo-metadada-secrets
spec:
  provider:
    kubernetes:
      remoteNamespace: media
      server:
        caProvider:
          type: "ConfigMap"
          name: "kube-root-ca.crt"
          namespace: media
          key: "ca.crt"
      auth:
        serviceAccount:
          name: external-secrets-pg-metadada
          namespace: media
