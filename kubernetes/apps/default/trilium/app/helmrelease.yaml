---
# yaml-language-server: $schema=https://kubernetes-schemas.dmfrey.com/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app trilium
spec:
  interval: 15m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      *app :
        type: statefulset

        containers:
          *app :
            image:
              repository: ghcr.io/triliumnext/notes
              tag: v0.93.0

            env:
              TZ: ${TIMEZONE}
              TRILIUM_DATA_DIR: &datadir /trilium-data

            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: false

    service:
      *app :
        controller: *app
        ports:
          http:
            port: &port 8080

    route:
      app:
        hostnames:
          - "{{ .Release.Name }}.${SECRET_DOMAIN}"
        parentRefs:
          - name: external
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - name: *app
                port: *port

    persistence:
      trilium-data:
        existingClaim: *app
        globalMounts:
          - path: *datadir
