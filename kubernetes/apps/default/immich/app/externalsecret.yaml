---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: immich
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: akeyless-secret-store
  target:
    name: immich-secret
    template:
      engineVersion: v2
      data:
        JWT_SECRET: "{{ .IMMICH_SECRET_KEY }}"
        IMMICH_SERVER_URL: "http://immich-server.default.svc.cluster.local:2283"
        IMMICH_MACHINE_LEARNING_URL: "http://immich-machine-learning.default.svc.cluster.local:3003"
        PUBLIC_IMMICH_SERVER_URL: "https://photos.${SECRET_DOMAIN}"
        DISABLE_REVERSE_GEOCODING: "true"
        IMMICH_METRICS: "true"
        ENABLE_MAPBOX: "false"
        LOG_LEVEL: "log"
        NODE_ENV: "production"
        UPLOAD_LOCATION: "/usr/src/app/upload"
        # REDIS
        REDIS_HOSTNAME: "immich-dragonfly.default.svc.cluster.local"
        REDIS_PORT: "6379"
        # PG
        DB_HOSTNAME: "{{ .pg_host }}"
        DB_PORT: "{{ .pg_port }}"
        DB_USERNAME: "{{ .pg_user }}"
        DB_PASSWORD: "{{ .pg_password }}"
        DB_DATABASE_NAME: "{{ .pg_dbname }}"
  dataFrom:
    - extract:
        key: default/immich
      sourceRef:
        storeRef:
          kind: ClusterSecretStore
          name: hashicorp-vault
    - extract:
        key: postgres-16-vector-pguser-immich
      sourceRef:
        storeRef:
          kind: ClusterSecretStore
          name: crunchy-pgo-secrets
      rewrite:
        - regexp:
            source: "(.*)"
            target: "pg_$1"
