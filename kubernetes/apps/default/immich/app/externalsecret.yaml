---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: immich
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: hashicorp-vault
  target:
    name: immich-secret
    template:
      engineVersion: v2
      data:
        JWT_SECRET: "{{ .IMMICH_SECRET_KEY }}"

        IMMICH_SERVER_URL: "http://immich-server.default.svc.cluster.local:2283"
        IMMICH_MACHINE_LEARNING_URL: "http://immich-machine-learning.default.svc.cluster.local:3003"
        PUBLIC_IMMICH_SERVER_URL: "https://photos.${SECRET_DOMAIN}"
        # SETTINGS
        DISABLE_REVERSE_GEOCODING: "true"
        IMMICH_METRICS: "true"
        ENABLE_MAPBOX: "false"
        LOG_LEVEL: "log"
        NODE_ENV: "production"
        UPLOAD_LOCATION: "/usr/src/app/upload"
        # REDIS
        REDIS_HOSTNAME: "dragonfly.infrastructure.svc.cluster.local"
        REDIS_DBINDEX: "4"
        REDIS_PORT: "6379"
        REDIS_PASSWORD: "{{ .DRAGONFLY_REDIS_PASSWORD }}"
  dataFrom:
    - extract:
        key: default/immich/config
    - extract:
        key: infrastructure/dragonfly/config
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: immich-db
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: crunchy-pgo-secrets
  target:
    name: immich-db-secret
    template:
      engineVersion: v2
      data:
        DB_HOSTNAME: '{{ index . "host" }}'
        DB_PORT: '{{ index . "port" }}'
        DB_USERNAME: '{{ index . "user" }}'
        DB_PASSWORD: '{{ index . "password" }}'
        DB_DATABASE_NAME: '{{ index . "dbname" }}'
  dataFrom:
    - extract:
        key: postgres-16-vector-pguser-immich
