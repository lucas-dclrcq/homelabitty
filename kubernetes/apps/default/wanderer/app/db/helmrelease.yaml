---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app wanderer-db
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:

      db:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          db:
            image:
              repository: flomp/wanderer-db
              tag: v0.17.2
            envFrom:
              - secretRef:
                  name: wanderer-secret

    service:
      db:
        controller: db
        ports:
          http:
            port: 8090

    persistence:
      db:
        existingClaim: wanderer
        globalMounts:
          - path: /pb_data
