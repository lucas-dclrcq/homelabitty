---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app wanderer
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      web:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          web:
            image:
              repository: flomp/wanderer-web
              tag: v0.17.2
            envFrom:
              - secretRef:
                  name: wanderer-secret
      search:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          search:
            image:
              repository: getmeili/meilisearch
              tag: v1.15.2
            envFrom:
              - secretRef:
                  name: wanderer-secret
      db:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          db:
            image:
              repository: flomp/wanderer-db
              tag: v0.17.2
            envFrom:
              - secretRef:
                  name: wanderer-secret

    service:
      web:
        controller: web
        ports:
          http:
            port: &webport 3000
      search:
        controller: search
        ports:
          http:
            port: 7700
      db:
        controller: db
        ports:
          http:
            port: &dbport 8090

    route:
      app:
        hostnames:
          - "wanderer.${SECRET_DOMAIN}"
        parentRefs:
          - name: external
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - name: wanderer-web
                port: *webport
      admin:
        hostnames:
          - "wanderer-admin.${SECRET_DOMAIN}"
        parentRefs:
          - name: external
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - name: wanderer-db
                port: *dbport

    persistence:
      web:
        existingClaim: wanderer-web
        advancedMounts:
          web:
            web:
              - path: /app/uploads
      db:
        existingClaim: wanderer
        advancedMounts:
          db:
            db:
              - path: /pb_data
      search:
        existingClaim: wanderer-search
        advancedMounts:
          search:
            search:
              - path: /meili_data/data.ms
