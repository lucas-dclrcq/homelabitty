---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app wanderer-web
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      web:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          web:
            image:
              repository: flomp/wanderer-web
              tag: v0.17.2
            envFrom:
              - secretRef:
                  name: wanderer-secret

    service:
      web:
        controller: web
        ports:
          http:
            port: &port 3000

    route:
      app:
        hostnames:
          - "wanderer.${SECRET_DOMAIN}"
        parentRefs:
          - name: external
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - name: *app
                port: *port

    persistence:
      web:
        existingClaim: wanderer-web
        globalMounts:
          - path: /app/uploads
