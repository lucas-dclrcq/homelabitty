---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app wanderer-search
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:

      search:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          search:
            image:
              repository: getmeili/meilisearch
              tag: v1.15.2
            envFrom:
              - secretRef:
                  name: wanderer-secret

    service:
      search:
        controller: search
        ports:
          http:
            port: 7700
