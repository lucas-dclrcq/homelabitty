---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: outline
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: akeyless-secret-store
  target:
    name: outline-secret
    template:
      engineVersion: v2
      data:
        # App
        SECRET_KEY: "{{ .SECRET_KEY }}"
        UTILS_SECRET: "{{ .UTILS_SECRET }}"
        # OIDC
        OIDC_CLIENT_ID: "{{ .OIDC_CLIENT_ID }}"
        OIDC_CLIENT_SECRET: "{{ .OIDC_CLIENT_SECRET }}"
        OIDC_AUTH_URI: "https://sso.${SECRET_DOMAIN}/application/o/authorize/"
        OIDC_TOKEN_URI: "https://sso.${SECRET_DOMAIN}/application/o/token/"
        OIDC_USERINFO_URI: "https://sso.${SECRET_DOMAIN}/application/o/userinfo/"
        OIDC_LOGOUT_URI: "https://sso.${SECRET_DOMAIN}/application/o/outline/end-session/"
        OIDC_USERNAME_CLAIM: preferred_username
        OIDC_DISPLAY_NAME: SSO
        OIDC_SCOPES: openid profile email
        # Redis
        REDIS_URL: redis://outline-dragonfly.default.svc.cluster.local.:6379
        # SMTP
        SMTP_HOST: smtp-relay.infrastructure.svc.cluster.local.
        SMTP_PORT: "2525"
        SMTP_FROM_EMAIL: "docs@${SECRET_DOMAIN}"
        SMTP_SECURE: "false"
        URL: "https://docs.${SECRET_DOMAIN}"
        # PostgreSQL
        DATABASE_URL: "{{ .pg_uri }}"
        PGSSLMODE: disable
  dataFrom:
    - extract:
        key: default/outline
      sourceRef:
        storeRef:
          kind: ClusterSecretStore
          name: hashicorp-vault
    - extract:
        key: postgres-16-pguser-outline
      sourceRef:
        storeRef:
          kind: ClusterSecretStore
          name: crunchy-pgo-secrets
      rewrite:
        - regexp:
            source: "(.*)"
            target: "pg_$1"
