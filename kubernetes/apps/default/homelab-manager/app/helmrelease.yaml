---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: homelab-manager
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controllers:
      main:
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: ghcr.io/lucas-dclrcq/homelab-manager
              tag: latest@sha256:9c2a83d19275dd8e56bf45d40ee5b5465a95ea403edb3dd890d1de3e127e75b3
            env:
              QUARKUS_HTTP_PORT: &port 80
              KAFKA_BOOTSTRAP_SERVERS: hoohoot-kafka-bootstrap.kafka.svc.cluster.local:9092
              SCHEMA_REGISTRY_URL: http://schema-registry.kafka.svc.cluster.local:8081
              SONARR_BASE_URL: http://sonarr.media.svc.cluster.local
              SYNAPSE_BASE_URL: http://synapse-matrix-synapse.matrix.svc.cluster.local:8008
              JELLYSTAT_BASE_URL: http://jellystat.media.svc.cluster.local:3000
            envFrom:
              - secretRef:
                  name: homelab-manager-secret
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /q/health/live
                    port: *port
                  initialDelaySeconds: 5
                  periodSeconds: 10
                  timeoutSeconds: 10
                  failureThreshold: 3
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /q/health/ready
                    port: *port
                  initialDelaySeconds: 5
                  periodSeconds: 10
                  timeoutSeconds: 10
                  failureThreshold: 3
            resources:
              requests:
                cpu: 12m
                memory: 64M
              limits:
                memory: 512Mi
      send-whats-next-report:
        type: cronjob
        cronjob:
          schedule: "0 7 * * 1" # Every monday at 7am
          successfulJobsHistory: 1
          failedJobsHistory: 3
        containers:
          main:
            image:
              repository: alpine/curl
              tag: 8.12.1
            args:
              - -X POST
              - http://homelab-manager.default.svc.cluster.local/api/notifications/send-whats-next-report
            resources:
              requests:
                cpu: 10m
                memory: 64M
              limits:
                memory: 128M
    service:
      main:
        controller: main
        ports:
          http:
            port: *port
    ingress:
      main:
        className: internal
        hosts:
          - host: &host "{{ .Release.Name }}.${LIMITED_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
              - *host
            secretName: "${LIMITED_DOMAIN/./-}-production-tls"
