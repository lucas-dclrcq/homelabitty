---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app homelab-manager
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  values:
    controllers:
      main:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: ghcr.io/lucas-dclrcq/homelab-manager
              tag: latest@sha256:3fbfa0d0a231b7eb9025d034d1838a6646f45a43680014bba4ff342ad74c35a0
            env:
              QUARKUS_HTTP_PORT: &port 80
            envFrom:
              - secretRef:
                  name: homelab-manager-secret
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /q/health/live
                    port: *port
                  initialDelaySeconds: 5
                  periodSeconds: 10
                  timeoutSeconds: 10
                  failureThreshold: 3
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /q/health/ready
                    port: *port
                  initialDelaySeconds: 5
                  periodSeconds: 10
                  timeoutSeconds: 10
                  failureThreshold: 3
            resources:
              requests:
                cpu: 12m
                memory: 256Mi
              limits:
                memory: 1Gi
      send-whats-next-report:
        type: cronjob
        cronjob:
          schedule: "0 7 * * 1" # Every monday at 7am
          successfulJobsHistory: 1
          failedJobsHistory: 3
        containers:
          main:
            image:
              repository: alpine/curl
              tag: 8.12.1
            args:
              - -X POST
              - http://homelab-manager.default.svc.cluster.local/api/notifications/send-whats-next-report
            resources:
              requests:
                cpu: 10m
                memory: 64M
              limits:
                memory: 128M
    service:
      main:
        controller: main
        ports:
          http:
            port: *port
    ingress:
      main:
        className: internal
        hosts:
          - host: &host "{{ .Release.Name }}.${LIMITED_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
              - *host
            secretName: "${LIMITED_DOMAIN/./-}-production-tls"
    persistence:
      data:
        existingClaim: *app
        advancedMounts:
          main:
            main:
              - path: /matrix
      tmp:
        type: emptyDir
        advancedMounts:
          main:
            main:
              - path: /tmp
