---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: airsane
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      cupsd:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: docker.io/aguslr/airsane
              tag: "20241113"

            securityContext:
              privileged: true

            resources:
              requests:
                cpu: 10m
                memory: 100Mi
              limits:
                memory: 256Mi

    defaultPodOptions:
      nodeSelector:
        brother.feature.node.kubernetes.io/printer: "true"

    service:
      app:
        type: LoadBalancer
        externalTrafficPolicy: Cluster
        annotations:
          io.cilium/lb-ipam-ips: "${LB_IP_AIRSANE}"
        controller: cupsd
        ports:
          http:
            port: 8090

    ingress:
      app:
        className: internal
        hosts:
          - host: &host "scanner.${LIMITED_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
            secretName: "${LIMITED_DOMAIN/./-}-production-tls"

    persistence:
      usb:
        enabled: true
        type: hostPath
        hostPath: /var/run/dbus
        globalMounts:
          - path: /var/run/dbus
