---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app bytestash
spec:
  interval: 15m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      bytestash:
        containers:
          main:
            image:
              repository: ghcr.io/jordan-dalby/bytestash
              tag: 1.5.7

            env:
              BASE_PATH: ""
              TOKEN_EXPIRY: 24h
              ALLOW_NEW_ACCOUNTS: "true"
              DEBUG: "true"
              DISABLE_ACCOUNTS: "false"
              DISABLE_INTERNAL_ACCOUNTS: "false"

            envFrom:
              - secretRef:
                  name: bytestash-secret

    service:
      app:
        controller: *app
        ports:
          http:
            port: 5000

    ingress:
      app:
        enabled: true
        className: external
        annotations:
          external-dns.alpha.kubernetes.io/target: external.${SECRET_DOMAIN}
        hosts:
          - host: "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http

    persistence:
      data:
        existingClaim: *app
        globalMounts:
          - path: /data/snippets
