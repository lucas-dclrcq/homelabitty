---
# yaml-language-server: $schema: https://kochhaus-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: planka
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: akeyless-secret-store
  target:
    name: planka-secret
    template:
      data:
        # Oidc
        OIDC_ISSUER: https://sso.${SECRET_DOMAIN}/application/o/planka/
        OIDC_CLIENT_ID: "{{ .vault_OIDC_CLIENT_ID }}"
        OIDC_CLIENT_SECRET: "{{ .vault_OIDC_CLIENT_SECRET }}"
        OIDC_SCOPES: openid profile email
        OIDC_ADMIN_ROLES: planka-admin
        OIDC_ENFORCED: "true"
        # Database
        DATABASE_URL: "{{ .pg_uri }}"
        # Misc
        SECRET_KEY: "{{ .vault_SECRET_KEY }}"
  dataFrom:
    - extract:
        key: default/planka
      sourceRef:
        storeRef:
          kind: ClusterSecretStore
          name: hashicorp-vault
      rewrite:
        - regexp:
            source: "(.*)"
            target: "vault_$1"
    - extract:
        key: postgres-16-pguser-planka
      sourceRef:
        storeRef:
          kind: ClusterSecretStore
          name: crunchy-pgo-secrets
      rewrite:
        - regexp:
            source: "(.*)"
            target: "pg_$1"
