---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app paperless-scan
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  values:
    controllers:
      paperless-scan:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/philippmundhenk/brotherscannerdocker
              tag: v1.1.1@sha256:d60f5ca09119e87f24a926b07d07cb0ee4ac1c555a7e210758796fd913bd0495
            env:
              UID: "${APP_UID}"
              GID: "${APP_GID}"
              TZ: "${TIMEZONE}"
              NAME: Scanner
              MODEL: MFC-L2800DW
              IPADDRESS: 192.168.20.195
              HOST_IPADDRESS: "${LB_IP_SCANNER}"
              WEBSERVER: true
              DISABLE_GUI_SCANTOEMAIL: true
              DISABLE_GUI_SCANTOIMAGE: true
              DISABLE_GUI_SCANTOOCR: true
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
            resources:
              requests:
                cpu: 10m
                memory: 256Mi
              limits:
                memory: 512Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: false
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 0
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        forceRename: *app
        primary: true
        ports:
          http:
            port: &port 80
      brother:
        type: LoadBalancer
        annotations:
          lbipam.cilium.io/ips: "${LB_IP_SCANNER}"
        ports:
          scan-udp:
            port: 54925
            protocol: UDP
          scan-tcp:
            port: 54921
            protocol: TCP
          snmp:
            port: 161
            protocol: UDP
    route:
      app:
        hostnames:
          - "{{ .Release.Name }}.${LIMITED_DOMAIN}"
        parentRefs:
          - name: internal
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - name: *app
                port: *port
    persistence:
      nas:
        type: nfs
        server: "truenas.${INTERNAL_DOMAIN}"
        path: /mnt/tank/Paperless/consume
        globalMounts:
          - path: /scans
