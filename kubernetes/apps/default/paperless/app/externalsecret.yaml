---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: paperless
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: akeyless-secret-store
  target:
    name: paperless-secret
    template:
      engineVersion: v2
      data:
        PAPERLESS_ADMIN_USER: "{{ .PAPERLESS_ADMIN_USER }}"
        PAPERLESS_ADMIN_PASSWORD: "{{ .PAPERLESS_ADMIN_PASSWORD }}"
        PAPERLESS_SECRET_KEY: "{{ .PAPERLESS_SECRET_KEY }}"
        PAPERLESS_REDIS: "redis://paperless-dragonfly.default.svc.cluster.local:6379/6"
        PAPERLESS_TIME_ZONE: "${TIMEZONE}"
        PAPERLESS_APPS: "allauth.socialaccount.providers.openid_connect"
        PAPERLESS_ACCOUNT_ALLOW_SIGNUPS: "false"
        PAPERLESS_SOCIALACCOUNT_ALLOW_SIGNUPS: "false"
        PAPERLESS_WEBSERVER_WORKERS: "2"
        PAPERLESS_TASK_WORKERS: "2"
        PAPERLESS_URL: "https://paperless.${SECRET_DOMAIN}"
        PAPERLESS_CONSUMPTION_DIR: "/data/nas/consume"
        PAPERLESS_DATA_DIR: "/usr/src/paperless/data"
        PAPERLESS_EXPORT_DIR: "/data/nas/export"
        PAPERLESS_MEDIA_ROOT: "/usr/src/paperless/media"
        PAPERLESS_CONSUMER_POLLING: "360"
        PAPERLESS_CONSUMER_RECURSIVE: "true"
        PAPERLESS_CONSUMER_SUBDIRS_AS_TAGS: "true"
        # OCR
        PAPERLESS_OCR_LANGUAGES: "fra"
        PAPERLESS_OCR_LANGUAGE: "fra"
        PAPERLESS_OCR_SKIP_ARCHIVE_FILE: "with_text"
        PAPERLESS_OCR_USER_ARGS: '{"invalidate_digital_signatures": true}'
        PAPERLESS_FILENAME_FORMAT: "{correspondent}/{created_year}/{correspondent}_{document_type}_{created}"
        PAPERLESS_TIKA_ENABLED: "0"
        # Database
        PAPERLESS_DBENGINE: "postgresql"
        PAPERLESS_DBHOST: "{{ .pg_host }}"
        PAPERLESS_DBPORT: "{{ .pg_port }}"
        PAPERLESS_DBUSER: "{{ .pg_user }}"
        PAPERLESS_DBPASS: "{{ .pg_password }}"
        PAPERLESS_DBNAME: "{{ .pg_dbname }}"
        # OIDC
        PAPERLESS_SOCIAL_AUTO_SIGNUP: "true"
        PAPERLESS_SOCIAL_ACCOUNT_SYNC_GROUPS: "true"
        PAPERLESS_SOCIALACCOUNT_PROVIDERS: |-
          {
            "openid_connect": {
                "SCOPE": [
                    "openid",
                    "profile",
                    "email"
                ],
                "OAUTH_PKCE_ENABLED": true,
                "APPS": [
                    {
                        "provider_id": "sso",
                        "name": "SSO",
                        "client_id": "{{ .PAPERLESS_CLIENT_ID }}",
                        "secret": "{{ .PAPERLESS_CLIENT_SECRET }}",
                        "settings": {
                            "server_url": "https://sso.${SECRET_DOMAIN}/application/o/paperless/"
                        }
                    }
                ]
            }
          }
  dataFrom:
    - extract:
        key: default/paperless
      sourceRef:
        storeRef:
          kind: ClusterSecretStore
          name: hashicorp-vault
    - extract:
        key: postgres-16-pguser-paperless
      sourceRef:
        storeRef:
          kind: ClusterSecretStore
          name: crunchy-pgo-secrets
      rewrite:
        - regexp:
            source: "(.*)"
            target: "pg_$1"
