---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: hajimari
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: hajimari
      version: 2.0.2
      sourceRef:
        kind: HelmRepository
        name: hajimari
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: ingress-traefik
      namespace: networking
  values:
    hajimari:
      title: Apps
      darkTheme: espresso
      alwaysTargetBlank: true
      showGreeting: false
      showAppGroups: true
      showAppStatus: false
      showBookmarkGroups: false
      showGlobalBookmarks: false
      showAppUrls: false
      defaultEnable: true
      namespaceSelector:
        matchNames:
          - default
          - monitoring
      customApps:
        - group: media
          apps:
            - name: Jellyfin
              url: 'https://jellyfin.${SECRET_DOMAIN}'
              icon: 'mdi:television'
            - name: Betanin
              url: 'https://betanin.${SECRET_DOMAIN}'
              icon: 'mdi:television'
            - name: Navidrome
              url: 'https://navidrome.${SECRET_DOMAIN}'
              icon: 'mdi:music-circle'
            - name: NZBget
              url: 'https://nzbget.${SECRET_DOMAIN}'
              icon: 'mdi:download-box'
        - group: homelab
          apps:
            - name: Turris
              url: 'https://router.${SECRET_DOMAIN}'
              icon: 'mdi:router-network'
            - name: Synology NAS
              url: 'https://synology.${SECRET_DOMAIN}'
              icon: 'mdi:nas'

    ingress:
      main:
        enabled: true
        annotations:
          traefik.ingress.kubernetes.io/router.middlewares: "networking-sso@kubernetescrd"
          external-dns.alpha.kubernetes.io/target: "ingress.${SECRET_DOMAIN}"
          hajimari.io/enable: "false"
        hosts:
          - host: &host "apps.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    podAnnotations:
      configmap.reloader.stakater.com/reload: hajimari-settings
    persistence:
      data:
        enabled: true
        type: emptyDir
    resources:
      requests:
        cpu: 100m
        memory: 128M
