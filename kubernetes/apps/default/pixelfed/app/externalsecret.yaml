---
# yaml-language-server: $schema: https://kochhaus-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: pixelfed
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: akeyless-secret-store
  target:
    name: pixelfed-secret
    template:
      data:
        # Database
        DB_HOST: '{{ index . "host" }}'
        DB_DATABASE: '{{ index . "dbname" }}'
        DB_PORT: '{{ index . "port" }}'
        DB_USERNAME: '{{ index . "user" }}'
        DB_PASSWORD: '{{ index . "password" }}'
        DB_CONNECTION: "pgsql"

        # Redis
        REDIS_HOST: ""
        REDIS_PORT: ""
        REDIS_PASSWORD: ""

        # OIDC
        GTS_OIDC_ENABLED: "true"
        GTS_OIDC_IDP_NAME: "SSO"
        GTS_OIDC_ISSUER: https://sso.${SECRET_DOMAIN}/application/o/pixelfed/
        GTS_OIDC_CLIENT_ID: "{{ .GTS_OIDC_CLIENT_ID }}"
        GTS_OIDC_CLIENT_SECRET: "{{ .GTS_OIDC_CLIENT_SECRET }}"
  dataFrom:
    - extract:
        key: default/pixelfed/config
      sourceRef:
        storeRef:
          kind: ClusterSecretStore
          name: hashicorp-vault
    - extract:
        key: postgres-16-pguser-pixelfed
      sourceRef:
        storeRef:
          kind: ClusterSecretStore
          name: crunchy-pgo-secrets
