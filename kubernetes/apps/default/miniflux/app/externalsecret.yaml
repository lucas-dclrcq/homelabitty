---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: miniflux
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: hashicorp-vault
  target:
    name: miniflux-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        OAUTH2_CLIENT_ID: "{{ .miniflux_oidc_client_id }}"
        OAUTH2_CLIENT_SECRET: "{{ .miniflux_oidc_client_secret }}"
        OAUTH2_OIDC_DISCOVERY_ENDPOINT: "{{ .miniflux_oidc_discovery_endpoint }}"
  dataFrom:
    - extract:
        key: default/miniflux/config
      rewrite:
        - regexp:
            source: "(.*)"
            target: "miniflux_$1"
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: miniflux-db
spec:
  secretStoreRef:
    name: crunchy-pgo-secrets
    kind: ClusterSecretStore
  target:
    name: miniflux-db-secret
    template:
      engineVersion: v2
      data:
        DATABASE_URL: '{{ index . "uri" }}'
  dataFrom:
    - extract:
        key: postgres-pguser-miniflux
