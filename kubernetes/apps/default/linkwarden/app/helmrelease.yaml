---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app linkwarden
spec:
  interval: 15m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    defaultPodOptions:
      automountServiceAccountToken: false

    controllers:
      linkwarden:
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          app:
            image:
              repository: ghcr.io/linkwarden/linkwarden
              tag: v2.10.2

            resources:
              requests:
                memory: 512Mi
              limits:
                memory: 2Gi

            env:
              PLAYWRIGHT_WS_URL: "ws://localhost:3001/chrome"

            envFrom:
              - secretRef:
                  name: linkwarden-secret

          browser:
            image:
              repository: docker.io/browserless/chrome
              tag: latest@sha256:57d19e414d9fe4ae9d2ab12ba768c97f38d51246c5b31af55a009205c136012f
              pullPolicy: IfNotPresent

            env:
              - { name: CONNECTION_TIMEOUT, value: "300000" }
              - { name: MAX_CONCURRENT_SESSIONS, value: "1" }
              - { name: DATA_DIR, value: "/profile" }
              - { name: PORT, value: "3001" }

            resources:
              requests:
                cpu: 10m
                memory: 1Gi
              limits:
                memory: 4Gi
    service:
      app:
        controller: linkwarden
        ports:
          http:
            port: &port 3000

    route:
      app:
        hostnames:
          - "veille.${SECRET_DOMAIN}"
        parentRefs:
          - name: external
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - name: *app
                port: *port

    persistence:
      config:
        enabled: true
        existingClaim: *app
        advancedMounts:
          linkwarden:
            app:
              - path: /data/config
                subPath: linkwarden
              - path: /data/.next/cache
                subPath: linkwarden_cache
            browser:
              - path: /profile
                subPath: chrome
      next-cache:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /tmp
