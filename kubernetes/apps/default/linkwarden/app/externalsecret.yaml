---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: linkwarden
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: hashicorp-vault
  target:
    name: linkwarden-secret
    template:
      engineVersion: v2
      data:
        NEXTAUTH_SECRET: "{{ .LINKWARDEN_NEXTAUTH_SECRET }}"
        NEXTAUTH_URL: "{{ .LINKWARDEN_NEXTAUTH_URL }}"
        NEXT_PUBLIC_DISABLE_REGISTRATION: "true"
        NEXT_PUBLIC_CREDENTIALS_ENABLED: "false"
        DISABLE_NEW_SSO_USERS: "false"
        NEXT_PUBLIC_AUTHENTIK_ENABLED: "true"
        AUTHENTIK_CUSTOM_NAME: "Hoohoot SSO"
        AUTHENTIK_CLIENT_ID: "{{ .LINKWARDEN_OAUTH_CLIENT_ID }}"
        AUTHENTIK_CLIENT_SECRET: "{{ .LINKWARDEN_OAUTH_CLIENT_SECRET }}"
        AUTHENTIK_ISSUER: "{{ .LINKWARDEN_OAUTH_ISSUER }}"
  dataFrom:
    - extract:
        key: default/linkwarden/config
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: linkwarden-db
spec:
  secretStoreRef:
    name: crunchy-pgo-secrets
    kind: ClusterSecretStore
  target:
    name: linkwarden-db-secret
    template:
      type: Opaque
      data:
        DATABASE_URL: '{{ index . "uri" }}'
  dataFrom:
    - extract:
        key: postgres-pguser-linkwarden
