---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: linkwarden
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: hashicorp-vault
  target:
    name: linkwarden-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # App
        DATABASE_URL: "{{ . index 'pg_uri' }}"
        NEXTAUTH_SECRET: "{{ .LINKWARDEN_NEXTAUTH_SECRET }}"
        LINKWARDEN_NEXTAUTH_URL: "{{ .LINKWARDEN_NEXTAUTH_URL }}"
        AUTHENTIK_CLIENT_ID: "{{ .LINKWARDEN_OAUTH_CLIENT_ID }}"
        AUTHENTIK_ISSUER: "{{ .LINKWARDEN_OAUTH_ISSUER }}"
        AUTHENTIK_CLIENT_SECRET: "{{ . LINKWARDEN_OAUTH_CLIENT_SECRET }}"
  dataFrom:
    - extract:
        key: default/linkwarden
      sourceRef:
        storeRef:
          kind: ClusterSecretStore
          name: hashicorp-vault
    - extract:
        key: postgres-16-pguser-veille
      sourceRef:
        storeRef:
          kind: ClusterSecretStore
          name: crunchy-pgo-secrets
      rewrite:
        - regexp:
            source: "(.*)"
            target: "pg_$1"
