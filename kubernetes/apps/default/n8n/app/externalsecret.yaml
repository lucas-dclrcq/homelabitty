---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: n8n
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: hashicorp-vault
  target:
    name: n8n-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        N8N_ENCRYPTION_KEY: "{{ .N8N_ENCRYPTION_KEY }}"
  dataFrom:
    - extract:
        key: default/n8n/config
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: n8n-db
spec:
  secretStoreRef:
    name: crunchy-pgo-secrets
    kind: ClusterSecretStore
  target:
    name: n8n-secret
    creationPolicy: Merge
    deletionPolicy: Retain
    template:
      type: Opaque
      data:
        DB_TYPE: postgresdb
        DB_POSTGRESDB_DATABASE: '{{ index . "dbname" }}'
        DB_POSTGRESDB_HOST: '{{ index . "host" }}'
        DB_POSTGRESDB_USER: '{{ index . "user" }}'
        DB_POSTGRESDB_PASSWORD: '{{ index . "password" }}'
        DB_POSTGRESDB_PORT: '{{ index . "port" }}'
  dataFrom:
    - extract:
        key: postgres-pguser-n8n
