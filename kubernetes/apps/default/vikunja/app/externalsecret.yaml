---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: vikunja
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: akeyless-secret-store
  target:
    name: vikunja-secret
    template:
      engineVersion: v2
      data:
        # App
        VIKUNJA_SERVICE_JWTSECRET: "{{ .VIKUNJA_SERVICE_JWTSECRET }}"
        # DB
        VIKUNJA_DATABASE_TYPE: postgres
        VIKUNJA_DATABASE_HOST: '{{ .pg_host }}'
        VIKUNJA_DATABASE_DATABASE: '{{ .pg_dbname }}'
        VIKUNJA_DATABASE_USER: '{{ .pg_user }}'
        VIKUNJA_DATABASE_PASSWORD: '{{ .pg_password }}'
        # OPENID
        VIKUNJA_AUTH_LOCAL: "false"
        VIKUNJA_AUTH_OPENID_ENABLED: "true"
        VIKUNJA_AUTH_OPENID_REDIRECTURL: "https://vikunja.${SECRET_DOMAIN}/auth/openid/"
        VIKUNJA_AUTH_OPENID_PROVIDERS_0_NAME: "SSO"
        VIKUNJA_AUTH_OPENID_PROVIDERS_0_AUTHURL: "https:/sso.${SECRET_DOMAIN}/application/o/vikunja/"
        VIKUNJA_AUTH_OPENID_PROVIDERS_0_CLIENTID: "{{ .CLIENT_ID }}"
        VIKUNJA_AUTH_OPENID_PROVIDERS_0_CLIENTSECRET: "{{ .CLIENT_SECRET }}"
  dataFrom:
    - extract:
        key: default/vikunja
      sourceRef:
        storeRef:
          kind: ClusterSecretStore
          name: hashicorp-vault
    - extract:
        key: postgres-16-pguser-vikunja
      sourceRef:
        storeRef:
          kind: ClusterSecretStore
          name: crunchy-pgo-secrets
      rewrite:
        - regexp:
            source: "(.*)"
            target: "pg_$1"
