                { "options": { "1": { "text": "Idle", "color": "blue" } }, "type": "value" },
                { "options": { "2": { "text": "Running", "color": "green" } }, "type": "value" },
                { "options": { "3": { "text": "Paused", "color": "orange" } }, "type": "value" },
                { "options": { "4": { "text": "Finished", "color": "purple" } }, "type": "value" },
                { "options": { "5": { "text": "Failed", "color": "red" } }, "type": "value" },
                { "options": { "6": { "text": "Preparing", "color": "yellow" } }, "type": "value" },
                { "options": { "7": { "text": "Slicing", "color": "super-light-blue" } }, "type": "value" }
