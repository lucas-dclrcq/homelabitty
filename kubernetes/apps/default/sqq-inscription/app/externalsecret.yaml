---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: sqq-inscription
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: akeyless-secret-store
  target:
    name: sqq-inscription-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        STRIPE_API_KEY: "{{ .STRIPE_API_KEY }}"
        STRIPE_PART_SOCIALE_PRICE_ID: "{{ .STRIPE_PART_SOCIALE_PRICE_ID }}"
        STRIPE_REDIRECT_DOMAIN: https://sqq-inscription.${SECRET_DOMAIN}
        QUARKUS_DATASOURCE_JDBC_URL: '{{ index . "jdbc-uri" }}'
  dataFrom:
    - extract:
        key: default/sqq
      sourceRef:
        storeRef:
          kind: ClusterSecretStore
          name: hashicorp-vault
    - extract:
        key: postgres-16-pguser-sqq
      sourceRef:
        storeRef:
          kind: ClusterSecretStore
          name: crunchy-pgo-secrets
