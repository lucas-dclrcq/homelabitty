---
# yaml-language-server: $schema=https://k8s-schemas.bjw-s.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: bichon
spec:
  refreshInterval: 12h
  secretStoreRef:
    kind: ClusterSecretStore
    name: hashicorp-vault
  target:
    name: bichon-secret
    template:
      data:
        BICHON_ENCRYPT_PASSWORD: "{{ .BICHON_ENCRYPT_PASSWORD }}"
  dataFrom:
    - extract:
        key: default/bichon
