---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app teable
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.6.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controllers:
      *app:
        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          securityContext:
            runAsUser: "${APP_UID}"
            runAsGroup: "${APP_GID}"
            fsGroup: "${APP_GID}"
            fsGroupChangePolicy: "OnRootMismatch"

        initContainers:
          migrate:
            image:
              repository: ghcr.io/teableio/teable-db-migrate
              tag: latest@sha256:4b173f0e3e0e9eb327cb937d2dec778912b2d0dcbab3e11def4953917443ad5d

            env:
              TZ: "${TIMEZONE}"

            envFrom:
              - secretRef:
                  name: teable-secret

        containers:
          app:
            image:
              repository: ghcr.io/teableio/teable
              tag: latest@sha256:03f53e513e3163c397d99c6fb91f68e65e121760a0aa0ccbff5a8a103e448f82

            env:
              TZ: "${TIMEZONE}"
              NEXT_ENV_IMAGES_ALL_REMOTE: "true"
              PUBLIC_ORIGIN: "https://{{ .Release.Name }}.${SECRET_DOMAIN}"

            envFrom:
              - secretRef:
                  name: teable-secret

            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true

            resources:
              requests:
                cpu: 12m
                memory: 128M
              limits:
                memory: 1Gi

    service:
      app:
        controller: *app
        ports:
          http:
            port: 3000

    ingress:
      app:
        className: "external"
        annotations:
          external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
        hosts:
          - host: "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http

    persistence:
      data:
        existingClaim: *app
        advancedMounts:
          *app:
            app:
              - path: /app/.assets
