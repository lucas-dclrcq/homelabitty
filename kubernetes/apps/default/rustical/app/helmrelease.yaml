---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app rustical
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: *app
  values:
    defaultPodOptions:
      securityContext:
        runAsUser: "${APP_UID}"
        runAsGroup: "${APP_GID}"
        runAsNonRoot: true
        fsGroup: "${APP_GID}"
        fsGroupChangePolicy: "OnRootMismatch"

    controllers:
      rustical:
        containers:
          app:
            image:
              repository: ghcr.io/lennart-k/rustical
              tag: 0.11.3@sha256:17ffeabc4cb347398a2932b73d5349168fb8787d33d06f70dfc3f7ec199c323e

            envFrom:
              - secretRef:
                  name: rustical-secret

            probes:
              liveness:
                enabled: true
                type: HTTP
              readiness:
                enabled: true
                type: HTTP
              startup:
                enabled: true
                type: HTTP

            resources:
              requests:
                memory: 50Mi
                cpu: 50m
              limits:
                memory: 100Mi

    service:
      app:
        controller: *app
        ports:
          http:
            port: 4000
    route:
      app:
        hostnames:
          - "{{ .Release.Name }}.${SECRET_DOMAIN}"
        parentRefs:
          - name: external
            namespace: network

    persistence:
      data:
        existingClaim: *app
        globalMounts:
          - path: /var/lib/rustical
