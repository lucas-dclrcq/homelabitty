---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: vaultwarden
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: hashicorp-vault
  target:
    name: vaultwarden-secret
    template:
      engineVersion: v2
      data:
        ADMIN_TOKEN: "{{ .VAULTWARDEN_ADMIN_TOKEN }}"
        SSO_ENABLED: "true"
        SSO_AUTHORITY: https://sso.${SECRET_DOMAIN}/application/o/vaultwarden/
        SSO_CLIENT_ID: "{{ .SSO_CLIENT_ID }}"
        SSO_CLIENT_SECRET: "{{ .SSO_CLIENT_SECRET }}"
        SSO_SCOPES: "openid email profile offline_access"
        SSO_ALLOW_UNKNOWN_EMAIL_VERIFICATION: "false"
        SSO_CLIENT_CACHE_EXPIRATION: "0" # Cache calls to the discovery endpoint, duration in seconds, 0 to disable
        SSO_ONLY: "false" # Set to true to disable email+master password login and require SSO
        SSO_SIGNUPS_MATCH_EMAIL: "true" # On SSO Signup if a user with a matching email already exists make the association
        LOG_LEVEL: info,vaultwarden::sso=debug
        SSO_DEBUG_TOKENS: "true"
  dataFrom:
    - extract:
        key: default/vaultwarden/config
---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: vaultwarden-db-secret
spec:
  refreshInterval: 1m
  secretStoreRef:
    name: crunchy-pgo-secrets
    kind: ClusterSecretStore
  target:
    name: vaultwarden-db-secret
    template:
      engineVersion: v2
      data:
        DATABASE_URL: '{{ index . "uri" }}'
  dataFrom:
    - extract:
        key: postgres-16-pguser-vaultwarden
