---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: piped
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: piped
      version: 4.1.1
      sourceRef:
        kind: HelmRepository
        name: piped
        namespace: flux-system

  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    postgresql:
      enabled: false

    global:
      annotations:
        secret.reloader.stakater.com/reload: &secret piped-secret

    frontend:
      image:
        repository: docker.io/1337kavin/piped-frontend
      env:
        BACKEND_HOSTNAME: &pipedapi "pipedapi.${SECRET_DOMAIN}"

    backend:
      image:
        repository: docker.io/1337kavin/piped
      config:
        PORT: 8080
        HTTP_WORKERS: 2
        PROXY_PART: "https://ytproxy.${SECRET_DOMAIN}"
        COMPROMISED_PASSWORD_CHECK: true
        DISABLE_REGISTRATION: false
        database:
          connection_url: jdbc:postgresql://apps.postgresql.lulice.lan:5432/piped
          driver_class: org.postgresql.Driver
          secret: *secret
    ingress:
      main:
        enabled: true
        ingressClassName: "ingress-traefik"
        annotations:
          external-dns.alpha.kubernetes.io/target: "ingress.${SECRET_DOMAIN}"
          hajimari.io/appName: Piped
          hajimari.io/icon: mdi:youtube
        hosts:
          - host: &host "piped.${SECRET_DOMAIN}"
            paths:
              - path: /
        tls:
          - hosts:
              - *host

      backend:
        enabled: true
        ingressClassName: "ingress-traefik"
        annotations:
          external-dns.alpha.kubernetes.io/target: "ingress.${SECRET_DOMAIN}"
        hosts:
          - host: *pipedapi
            paths:
              - path: "/"
        tls:
          - hosts:
              - *pipedapi

      ytproxy:
        enabled: true
        ingressClassName: "ingress-traefik"
        annotations:
          external-dns.alpha.kubernetes.io/target: "ingress.${SECRET_DOMAIN}"
        hosts:
          - host: &proxy "ytproxy.${SECRET_DOMAIN}"
            paths:
              - path: "/"
        tls:
          - hosts:
              - *proxy
            secretName: *proxy
