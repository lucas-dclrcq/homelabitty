---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app grocy
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      grocy:
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          main:
            image:
              repository: lscr.io/linuxserver/grocy
              tag: 4.5.0

            env:
              TZ: "${TIMEZONE}"
              PUID: "${APP_UID}"
              PGID: "${APP_GID}"
              GROCY_MODE: "production"
              GROCY_DEFAULT_LOCALE: "fr"
              GROCY_MEAL_PLAN_FIRST_DAY_OF_WEEK: "1"
              GROCY_CALENDAR_FIRST_DAY_OF_WEEK: "1"
              GROCY_CURRENCY: "EUR"
              GROCY_ENERGY_UNIT: "kcal"

            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true

            resources:
              requests:
                cpu: 10m
                memory: 128Mi
              limits:
                memory: 512Mi

    service:
      app:
        controller: *app
        ports:
          http:
            port: 80

    ingress:
      app:
        className: "external"
        annotations:
          external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
        hosts:
          - host: "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http

    persistence:
      config:
        existingClaim: *app
        globalMounts:
          - path: /config
