---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app wallabag
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      securityContext:
        runAsUser: 0

    controllers:
      wallabag:
        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          enableServiceLinks: false

        initContainers:
          migrations:
            image:
              repository: wallabag/wallabag
              tag: 2.6.9@sha256:d482b139bab164afef0e8bbfbeb7c55cd3e10e848b95d7d167e4ffcbc847f4b9

            envFrom: &envFrom
              - secretRef:
                  name: wallabag-secret

            env: &env
              SYMFONY__ENV__DATABASE_DRIVER: pdo_pgsql
              SYMFONY__ENV__DOMAIN_NAME: &host https://wallabag.${SECRET_DOMAIN}
              SYMFONY__ENV__FOSUSER_REGISTRATION: "true"
              SYMFONY__ENV__FOSUSER_CONFIRMATION: "true"
              SYMFONY__ENV__FROM_EMAIL: wallabag@${SECRET_DOMAIN}
              SYMFONY__ENV__MAILER_HOST: smtp-relay.infrastructure.svc.cluster.local
              SYMFONY__ENV__MAILER_PORT: "2525"
              # Cannot set dbindex so db0 it is
              SYMFONY__ENV__REDIS_HOST: dragonfly.infrastructure.svc.cluster.local
              SYMFONY__ENV__SERVER_NAME: Wallabag

            command:
              - /var/www/wallabag/bin/console
              - doctrine:migrations:migrate
              - --env=prod
              - --no-interaction

        containers:
          app:
            image:
              repository: wallabag/wallabag
              tag: 2.6.9@sha256:d482b139bab164afef0e8bbfbeb7c55cd3e10e848b95d7d167e4ffcbc847f4b9
            envFrom: *envFrom
            env: *env
            resources:
              requests:
                cpu: 100m
                memory: 250Mi
              limits:
                memory: 512Mi

    service:
      app:
        controller: *app
        ports:
          http:
            port: 80

    ingress:
      app:
        enabled: true
        className: "external"
        annotations:
          external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
        hosts:
          - host: *host
            paths:
              - path: /
                service:
                  identifier: app
                  port: http

    persistence:
      config:
        enabled: true
        existingClaim: *app
        globalMounts:
          - path: /images
