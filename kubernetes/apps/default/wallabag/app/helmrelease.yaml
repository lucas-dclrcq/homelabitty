---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app wallabag
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: *app
  values:
    defaultPodOptions:
      securityContext:
        runAsUser: 0

    controllers:
      wallabag:
        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          enableServiceLinks: false

        containers:
          app:
            image:
              repository: ghcr.io/wallabag/docker
              tag: 2.6.13@sha256:efa1c00736e0544291dd104f8f3092ca5e88076862e9e034ae9cd3eaa9d36daa

            envFrom:
              - secretRef:
                  name: wallabag-secret

            env:
              SYMFONY__ENV__FOSUSER_REGISTRATION: "true"
              SYMFONY__ENV__FOSUSER_CONFIRMATION: "true"
              SYMFONY__ENV__FROM_EMAIL: wallabag@${SECRET_DOMAIN}
              SYMFONY__ENV__MAILER_DSN: smtp://smtp-relay.infrastructure.svc.cluster.local:2525
              SYMFONY__ENV__DOMAIN_NAME: https://wallabag.${SECRET_DOMAIN}
              SYMFONY__ENV__SERVER_NAME: Wallabag
              POPULATE_DATABASE: "false"

            resources:
              requests:
                cpu: 100m
                memory: 250Mi
              limits:
                memory: 512Mi

    service:
      app:
        controller: *app
        ports:
          http:
            port: &port 80

    route:
      app:
        hostnames:
          - "{{ .Release.Name }}.${SECRET_DOMAIN}"
        parentRefs:
          - name: external
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - name: *app
                port: *port

    persistence:
      config:
        enabled: true
        existingClaim: *app
        globalMounts:
          - path: /images
