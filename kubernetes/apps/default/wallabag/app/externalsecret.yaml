---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: wallabag
spec:
  refreshInterval: 1m
  secretStoreRef:
    kind: ClusterSecretStore
    name: hashicorp-vault
  target:
    name: wallabag-secret
    template:
      type: Opaque
      data:
        SYMFONY__ENV__REDIS_PASSWORD: "{{ .DRAGONFLY_REDIS_PASSWORD }}"
  dataFrom:
    - extract:
        key: infrastructure/dragonfly/config
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: wallabag-db
spec:
  refreshInterval: 1m
  secretStoreRef:
    name: crunchy-pgo-secrets
    kind: ClusterSecretStore
  target:
    name: wallabag-secret
    creationPolicy: Merge
    deletionPolicy: Retain
    template:
      type: Opaque
      data:
        SYMFONY__ENV__DATABASE_DRIVER: pdo_pgsql
        SYMFONY__ENV__DATABASE_HOST: '{{ index . "pgbouncer-host" }}'
        SYMFONY__ENV__DATABASE_PORT: '{{ index . "pgbouncer-port" }}'
        SYMFONY__ENV__DATABASE_NAME: '{{ index . "dbname" }}'
        SYMFONY__ENV__DATABASE_USER: '{{ index . "user" }}'
        SYMFONY__ENV__DATABASE_PASSWORD: '{{ index . "password" }}'
  dataFrom:
    - extract:
        key: postgres-pguser-wallabag
