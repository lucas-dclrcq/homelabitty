---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: seafile
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      seafile:
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          app:
            image:
              repository: seafileltd/seafile-mc
              tag: 11.0.12@sha256:d0c66e4621bd418b13dd545090ddb1eb82009db3cfb854f87f78c0b0ed6e5a73

            env:
              TIME_ZONE: "${TIMEZONE}"
              SEAFILE_SERVER_HOSTNAME: "seafile.${SECRET_DOMAIN}"

            envFrom:
              - secretRef:
                  name: seafile-secret

            resources:
              requests:
                cpu: 100m
              limits:
                memory: 4Gi

    service:
      app:
        controller: seafile
        ports:
          http:
            port: 80

    ingress:
      app:
        className: external
        annotations:
          authentik.home.arpa/enabled: "true"
          external-dns.alpha.kubernetes.io/target: external.${SECRET_DOMAIN}
        hosts:
          - host: "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http

    persistence:
      media:
        type: nfs
        server: "nas.${INTERNAL_DOMAIN}"
        path: /volume1/Seafile
        globalMounts:
          - path: /shared
