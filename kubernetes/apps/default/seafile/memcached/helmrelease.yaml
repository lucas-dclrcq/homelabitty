---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: seafile-memcached
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      memcached:
        containers:
          app:
            image:
              repository: docker.io/memcached
              tag: 1.6.31@sha256:9df0ee6dcb9dd42fe366335425791cbe42e722f6dd57b24706d058b1d38837d7

            resources:
              requests:
                cpu: 100m
                memory: 50Mi
              limits:
                memory: 512Mi

    service:
      app:
        controller: memcached
        ports:
          http:
            port: 11211
