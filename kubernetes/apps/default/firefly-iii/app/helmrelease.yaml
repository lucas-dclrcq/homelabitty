---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: firefly-iii
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      firefly:
        pod:
          enableServiceLinks: false

          annotations:
            reloader.stakater.com/auto: "true"

        containers:
          firefly:
            image:
              repository: registry.skysolutions.fi/docker.io/fireflyiii/core
              tag: version-6.1.19

            env:
              TZ: "${TIMEZONE}"
              APP_URL: "https://firefly-iii.${SECRET_DOMAIN}"
              APP_ENV: "production"
              MAIL_MAILER: log
              TRUSTED_PROXIES: "**" # TODO: This should be changed..
              SEND_REGISTRATION_MAIL: false
              SEND_ERROR_MESSAGE: false
              SEND_LOGIN_NEW_IP_WARNING: false
              COOKIE_DOMAIN: &host "firefly-iii.${SECRET_DOMAIN}"
              COOKIE_SECURE: "true"
              COOKIE_SAMESITE: "lax"

            envFrom:
              - secretRef:
                  name: firefly-iii-secret

            resources:
              requests:
                cpu: 100m
                memory: 256Mi
              limits:
                cpu: 100m
                memory: 512Mi

    service:
      firefly:
        controller: firefly
        ports:
          http:
            port: 8080

    ingress:
      main:
        enabled: true
        className: "internal"
        annotations:
          external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
        hosts:
          - host: *host
            paths:
              - path: /
                service:
                  identifier: firefly
                  port: http

    persistence:
      upload:
        enabled: true
        existingClaim: firefly-iii
        advancedMounts:
          firefly:
            firefly:
              - path: /var/www/html/storage/upload
      logs:
        enabled: true
        type: emptyDir
        advancedMounts:
          firefly:
            firefly:
              - path: /var/www/html/storage/logs
