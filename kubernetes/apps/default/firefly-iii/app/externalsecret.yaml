---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: firefly-iii
  namespace: default
spec:
  target:
    name: firefly-iii-secret
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        TZ: "Europe/Paris"
        TRUSTED_PROXIES: "**"
        DEFAULT_LANGUAGE: "fr_FR"
        DEFAULT_LOCALE: "equal"
        STATIC_CRON_TOKEN: |-
          {{ .STATIC_CRON_TOKEN }}
        username: |-
          {{ .DB_USERNAME }}
        password: |-
          {{ .DB_PASSWORD }}
        SITE_OWNER: |-
          {{ .SITE_OWNER }}
        APP_KEY: |-
          {{ .APP_KEY }}
        FIREFLY_III_ACCESS_TOKEN: |-
          {{ .FIREFLY_III_ACCESS_TOKEN }}
  data:
    - secretKey: DB_USERNAME
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 485ce029-0613-4e3c-b842-b0f5015ec6c7
        property: DB_USERNAME
    - secretKey: DB_PASSWORD
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 485ce029-0613-4e3c-b842-b0f5015ec6c7
        property: DB_PASSWORD
    - secretKey: STATIC_CRON_TOKEN
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 485ce029-0613-4e3c-b842-b0f5015ec6c7
        property: STATIC_CRON_TOKEN
    - secretKey: APP_KEY
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 485ce029-0613-4e3c-b842-b0f5015ec6c7
        property: APP_KEY
    - secretKey: SITE_OWNER
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 485ce029-0613-4e3c-b842-b0f5015ec6c7
        property: SITE_OWNER
    - secretKey: FIREFLY_III_ACCESS_TOKEN
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 485ce029-0613-4e3c-b842-b0f5015ec6c7
        property: FIREFLY_III_ACCESS_TOKEN
