---
# yaml-language-server: $schema=https://kubernetes-schemas.trux.dev/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: cyberchef
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  dependsOn:
    - name: ingress-traefik
      namespace: networking
  values:
    controller:
      replicas: 1
      strategy: RollingUpdate

    image:
      repository: ghcr.io/lucas-dclrcq/cyberchef
      tag: v10.5.2@sha256:dcb5175c36f78e222ec7cac0838e10df65a1cfb2ad7d67b4f914d24ddb97a5ed

    env:
      TZ: ${TIMEZONE}

    service:
      main:
        ports:
          http:
            port: 8000

    ingress:
      main:
        enabled: true
        annotations:
          traefik.ingress.kubernetes.io/router.middlewares: "networking-sso@kubernetescrd"
          external-dns.alpha.kubernetes.io/target: "ingress.${SECRET_DOMAIN}"
          hajimari.io/enable: "true"
          hajimari.io/icon: hammer-wrench
          hajimari.io/name: "Cyberchef"
        hosts:
          - host: &host "cyberchef.${SECRET_DOMAIN}"
            paths:
              - path: /
        tls:
          - hosts:
              - *host
