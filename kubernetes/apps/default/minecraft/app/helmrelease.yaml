---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: minecraft
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: minecraft
      version: 4.11.0
      sourceRef:
        kind: HelmRepository
        name: minecraft
        namespace: flux-system
  values:
    resources:
      requests:
        cpu: 1
        memory: 4G
      limits:
        memory: 4G
    minecraftServer:
      eula: "TRUE"
      version: "1.20.1"
      ops: Kashall
      spawnProtection: 16
      pvp: true
      memory: 3000M
      serviceType: LoadBalancer
      externalTrafficPolicy: Cluster
      loadBalancerIP: "${METALLB_MINECRAFT_ADDR}"
      motd: "Kubernetes now comes with Minecraft! On-demand!\nUwU >.<"
      onlineMode: false
      rcon:
        enabled: true
    persistence:
      dataDir:
        enabled: true
        storageClass: longhorn
        Size: 20Gi
