---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app babybuddy
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    initContainers:
      01-init-db:
        image: ghcr.io/onedr0p/postgres-init:14.8
        imagePullPolicy: IfNotPresent
        envFrom: &envFrom
          - secretRef:
              name: babybuddy-secret

      02-migrations:
        image: docker.io/linuxserver/babybuddy:2.0.4@sha256:54d08d071ca07b823facdd6a3892ee110695db01dc55ef51e79bf9c413b53412
        imagePullPolicy: IfNotPresent
        envFrom: *envFrom
        command:
          - "/bin/bash"
          - "-c"
          - |
            #!/bin/bash

            set -o errexit
            set -o nounset

            python3 www/public/manage.py migrate --noinput
            python3 www/public/manage.py createcachetable

    controller:
      annotations:
        reloader.stakater.com/auto: "true"

    image:
      repository: docker.io/linuxserver/babybuddy
      tag: 2.0.4@sha256:54d08d071ca07b823facdd6a3892ee110695db01dc55ef51e79bf9c413b53412

    service:
      main:
        ports:
          http:
            port: 3000

    env:
      TZ: "${TIMEZONE}"

    envFrom: *envFrom

    volumeClaimTemplates:
      - name: config
        mountPath: /config
        accessMode: ReadWriteOnce
        size: 1Gi
        storageClass: longhorn

    ingress:
      main:
        enabled: true
        ingressClassName: "ingress-traefik"
        annotations:
          hajimari.io/icon: mdi:baby-face-outline
        hosts:
          - host: &host "babybuddy.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

    resources:
      requests:
        cpu: 100m
        memory: 256Mi
