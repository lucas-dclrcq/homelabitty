---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app babybuddy
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  dependsOn:
    - name: longhorn
      namespace: longhorn-system
    - name: ingress-traefik
      namespace: networking

  values:
    controller:
      annotations:
        reloader.stakater.com/auto: "true"

    image:
      repository: lscr.io/linuxserver/babybuddy
      tag: 2.1.1

    service:
      main:
        ports:
          http:
            port: 3000

    env:
      TZ: "${TIMEZONE}"
      TIME_ZONE: "${TIMEZONE}"
      DB_ENGINE: "django.db.backends.postgresql"
      CSRF_TRUSTED_ORIGINS: &host "babybuddy.${SECRET_DOMAIN}"

    envFrom:
      - secretRef:
          name: babybuddy-secret

    volumeClaimTemplates:
      - name: config
        mountPath: /config
        accessMode: ReadWriteOnce
        size: 1Gi
        storageClass: longhorn

    ingress:
      main:
        enabled: true
        ingressClassName: "ingress-traefik"
        annotations:
          hajimari.io/icon: mdi:baby-face-outline
        hosts:
          - host: *host
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

    resources:
      requests:
        cpu: 100m
        memory: 256Mi
