---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: babybuddy
  namespace: default
spec:
  target:
    name: babybuddy-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # App
        DB_NAME: babybuddy
        DB_HOST: apps.postgresql.lulice.lan
        DB_USER: babybuddy
        DB_PASS: "{{ .POSTGRES_PASS }}"
        DB_PORT: "5432"
        SECRET_KEY: "{{ .BABYBUDDY_SECRET_KEY }}"
  data:
    - secretKey: POSTGRES_PASS
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 67499e41-51b3-47b2-b4a5-b0890111d4cf
        property: POSTGRES_PASS
