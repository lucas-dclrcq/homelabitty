---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: babybuddy
  namespace: default
spec:
  target:
    name: babybuddy-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # App
        DB_NAME: &dbName babybuddy
        DB_HOST: &dbHost apps.postgresql.lulice.lan
        DB_USER: &dbUser babybuddy
        DB_PASS: &dbPass "{{ .POSTGRES_PASS }}"
        SECRET_KEY: "{{ .BABYBUDDY_SECRET_KEY }}"
        # Postgres Init
        INIT_POSTGRES_DBNAME: *dbName
        INIT_POSTGRES_HOST: *dbHost
        INIT_POSTGRES_USER: *dbUser
        INIT_POSTGRES_PASS: *dbPass
        INIT_POSTGRES_SUPER_USER: init_user
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
        INIT_GRANT_SCHEMA_PUBLIC: "true"
  data:
    - secretKey: POSTGRES_SUPER_PASS
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: eaa91750-93f5-4016-a9a5-b089011161e2
        property: POSTGRES_SUPER_PASS
    - secretKey: POSTGRES_PASS
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 67499e41-51b3-47b2-b4a5-b0890111d4cf
        property: POSTGRES_PASS
