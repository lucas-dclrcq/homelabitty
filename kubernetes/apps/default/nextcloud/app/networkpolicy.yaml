---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: nextcloud
spec:
  endpointSelector:
    matchLabels:
      app:kubernetes.io/component: app
      app:kubernetes.io/instance: nextcloud
      app:kubernetes.io/name: nextcloud
  egress:
    # Allow to Minio (NAS)
    - toFQDNs:
        - matchname: "s3.${SECRET_DOMAIN}"
      toPorts:
        - ports:
            - port: "443"
              protocol: TCP
    # Allow to PostgreSQL
    - toEndpoints:
        - matchLabels:
            postgres-operator:crunchydata.com/cluster: postgres-16
        - matchLabels:
            io:kubernetes.pod.namespace: infrastructure
      toPorts:
        - ports:
            - port: "5432"
              protocol: TCP
    # Allow to Redis
    - toEndpoints:
        - matchLabels:
            any:app: dragonfly
            app:kubernetes.io/name: dragonfly
            app:kubernetes.io/part-of: dragonfly
        - matchLabels:
            io:kubernetes.pod.namespace: infrastructure
      toPorts:
        - ports:
            - port: "6379"
              protocol: TCP
    # Allow to CoreDNS
    - toEndpoints:
        - matchLabels:
            any:k8s-app: kube-dns
            app:kubernetes.io/instance: coredns
            app:kubernetes.io/name: coredns
        - matchLabels:
            io:kubernetes.pod.namespace: kube-system
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
    # Allow to SSO
    - toEndpoints:
        - matchLabels:
            app:kubernetes.io/component: controller
            app:kubernetes.io/instance: nginx-external
            app:kubernetes.io/name: ingress-nginx
        - matchLabels:
            io:kubernetes.pod.namespace: network
      toPorts:
        - ports:
            - port: "443"
              protocol: TCP
  ingress:
    # Allow from Ingress
    - fromEndpoints:
        - matchLabels:
            app:kubernetes.io/component: controller
            app:kubernetes.io/instance: nginx-external
            app:kubernetes.io/name: ingress-nginx
        - matchLabels:
            io:kubernetes.pod.namespace: network
      toPorts:
        - ports:
            - port: "80"
              protocol: TCP
