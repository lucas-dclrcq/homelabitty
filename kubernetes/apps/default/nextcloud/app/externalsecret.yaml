---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: nextcloud
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: hashicorp-vault
  target:
    name: nextcloud-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        nextcloud-username: "{{ .NEXTCLOUD_ADMIN_USER }}"
        nextcloud-password: "{{ .NEXTCLOUD_ADMIN_PASS }}"
        smtp-host: "smtp-relay.infrastructure.svc.cluster.local"
        smtp-password: ''
        smtp-username: ''
        S3_ACCESS_KEY: "{{ .MINIO_ACCESS_KEY }}"
        S3_SECRET_KEY: "{{ .MINIO_SECRET_KEY }}"

        NEXTCLOUD_OAUTH_CLIENT_SECRET: "{{ .NEXTCLOUD_OAUTH_CLIENT_SECRET }}"
        NEXTCLOUD_OAUTH_CLIENT_ID: "{{ .NEXTCLOUD_OAUTH_CLIENT_ID }}"
  dataFrom:
    - extract:
        key: default/nextcloud/config
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: nextcloud-db
spec:
  secretStoreRef:
    name: crunchy-pgo-secrets
    kind: ClusterSecretStore
  target:
    name: nextcloud-secret
    creationPolicy: Merge
    deletionPolicy: Retain
    template:
      type: Opaque
      data:
        POSTGRES_USER: '{{ index . "user" }}'
        POSTGRES_PASSWORD: '{{ index . "password" }}'
  dataFrom:
    - extract:
        key: postgres-pguser-nextclouddb
