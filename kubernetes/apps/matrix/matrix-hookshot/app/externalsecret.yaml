---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: matrix-hookshot
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: akeyless-secret-store
  target:
    name: matrix-hookshot-secret
    template:
      engineVersion: v2
      data:
        passkey.key: "{{ .MATRIX_HOOKSHOT_PEM_KEY }}"
        github-key.pem: "{{ .GITHUB_PEM_KEY }}"
      templateFrom:
        - target: Data
          configMap:
            name: matrix-hookshot-base-config
            items:
              - key: config.yaml
                templateAs: Values
        - target: Data
          configMap:
            name: matrix-hookshot-base-config
            items:
              - key: registration.yaml
                templateAs: Values
  dataFrom:
    - extract:
        key: matrix/matrix-hookshot
      sourceRef:
        storeRef:
          kind: ClusterSecretStore
          name: hashicorp-vault
