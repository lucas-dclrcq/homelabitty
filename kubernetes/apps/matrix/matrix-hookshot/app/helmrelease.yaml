---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app matrix-hookshot
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      matrix-hookshot:
        replicas: 1
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          main:
            image:
              repository: ghcr.io/matrix-org/matrix-hookshot
              tag: 7.2.0

            env:
              TZ: "${TIMEZONE}"

            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false

            resources:
              requests:
                cpu: 10m
                memory: 128Mi
              limits:
                memory: 512Mi

    service:
      app:
        controller: *app
        ports:
          homeserver:
            port: 9993
          webhook:
            port: &webhookPort 9000
          metrics:
            port: 9002

    route:
      app:
        hostnames:
          - "{{ .Release.Name }}.${SECRET_DOMAIN}"
        parentRefs:
          - name: external
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - name: *app
                port: *webhookPort

    persistence:
      data:
        existingClaim: *app
        globalMounts:
          - path: /data
      config:
        type: secret
        name: matrix-hookshot-secret
        globalMounts:
          - subPath: github-key.pem
            path: /data/github-key.pem
          - subPath: passkey.pem
            path: /data/passkey.pem
          - subPath: config.yaml
            path: /data/config.yml
          - subPath: registration.yaml
            path: /data/registration.yml
      tmp:
        type: emptyDir
        globalMounts:
          - path: /tmp
