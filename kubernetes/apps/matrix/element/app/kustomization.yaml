---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: flux-system
resources:
  - ./helmrelease.yaml
configMapGenerator:
  - name: element-config
    files:
      - config.json=./config/config.json
generatorOptions:
  disableNameSuffixHash: true
