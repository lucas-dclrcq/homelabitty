---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app element
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      element:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/element-hq/element-web
              tag: v1.12.7@sha256:e037ff690f6da8d6ad518c7a0c10787bb8be7feca16402a2d90c21300c7affbf

    service:
      app:
        controller: element
        ports:
          http:
            port: &port 80

    route:
      app:
        annotations:
          gatus.home-operations.com/endpoint: |-
            group: Matrix
        hostnames:
          - "{{ .Release.Name }}.${SECRET_DOMAIN}"
        parentRefs:
          - name: external
            namespace: network

        rules:
          - backendRefs:
              - name: *app
                port: *port
            filters:
              - type: ResponseHeaderModifier
                responseHeaderModifier:
                  add:
                    - name: "X-Frame-Options"
                      value: "SAMEORIGIN"
                    - name: "X-Content-Type-Options"
                      value: "nosniff"
                    - name: "X-XSS-Protection"
                      value: "1; mode=block"
                    - name: "Content-Security-Policy"
                      value: "frame-ancestors 'none'"

    persistence:
      config:
        enabled: true
        type: configMap
        name: element-config
        globalMounts:
          - path: /app/config.json
            subPath: config.json
