---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: matrix-bridge-instagram
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      matrix-bridge-discord:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          app:
            image:
              repository: dock.mau.dev/mautrix/meta
              tag: v0.4.2

            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
                spec:
                  failureThreshold: 30
                  periodSeconds: 5

            resources:
              requests:
                cpu: 48m
                memory: 146M
              limits:
                memory: 512Mi

    service:
      app:
        controller: matrix-bridge-instagram
        ports:
          http:
            port: 29319

    persistence:
      config:
        enabled: true
        type: secret
        name: matrix-bridge-instagram-secret
      data:
        enabled: true
        existingClaim: matrix-bridge-instagram
