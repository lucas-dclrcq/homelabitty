---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app matrix-synapse
  namespace: matrix
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://ananace.gitlab.io/charts
      chart: matrix-synapse
      version: 3.6.0
      sourceRef:
        kind: HelmRepository
        name: ananace-charts
        namespace: flux-system
      interval: 5m
  dependsOn:
    - name: longhorn
      namespace: longhorn-system
  values:
    image:
      repository: ghcr.io/matrix-org/synapse
      tag: v1.88.0

    serverName: &serverName "${SECRET_DOMAIN}"
    publicServerName: &publicServerName "matrix.${SECRET_DOMAIN}"

    wellknown:
      enabled: true
      image:
        repository: ghcr.io/rtsp/docker-lighttpd
        tag: 1.4.71

    workers:
      media_repository:
        enabled: false

    synapse:
      strategy:
        type: Recreate

    extraConfig:
      enable_3pid_lookup: false
      account_threepid_delegates:
        msisdn: https://vector.im
      oidc_providers:
        - idp_id: keycloak
          idp_name: "SSO"
          issuer: "https://auth.${SECRET_DOMAIN}/auth/realms/lulice"
          client_id: synapse
          client_secret: "${SYNAPSE_KEYCLOAK_SECRET}"
          scopes: ["openid", "profile"]
          user_mapping_provider:
            config:
              localpart_template: "{{ user.preferred_username }}"
              display_name_template: "{{ user.name }}"

    ingress:
      enabled: true
      className: ingress-traefik
      traefikPaths: true
      annotations:
        external-dns.alpha.kubernetes.io/target: "ingress.${SECRET_DOMAIN}"
      includeUnderscoreSynapse: true
      includeServerName: true
      tls:
        - hosts:
            - *serverName
            - *publicServerName

    postgresql:
      enabled: false

    externalPostgresql:
      host: "apps.postgresql.${INTERNAL_DOMAIN}"
      port: 5432
      username: synapse
      existingSecret: matrix-synapse-secret
      existingSecretPasswordKey: pgPassword

    redis:
      enabled: true
      auth:
        enabled: true
        existingSecret: matrix-synapse-secret

    signingkey:
      job:
        enabled: true

    persistence:
      enabled: true
      existingClaim: synapse-data
