---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app mautrix-discord
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      mautrix-discord:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          main:
            image:
              repository: dock.mau.dev/mautrix/discord
              tag: v0.7.5

            env:
              TZ: "${TIMEZONE}"

            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true

            resources:
              requests:
                cpu: 10m
                memory: 128Mi
              limits:
                memory: 512Mi

    service:
      app:
        controller: *app
        ports:
          http:
            port: &port 29334

    route:
      app:
        annotations:
          gatus.home-operations.com/endpoint: |
            url: https://{{ .Release.Name }}.${SECRET_DOMAIN}/_matrix/mau/live
            group: Matrix
        hostnames:
          - "{{ .Release.Name }}.${SECRET_DOMAIN}"
        parentRefs:
          - name: external
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - name: *app
                port: *port

    persistence:
      data:
        existingClaim: *app
        globalMounts:
          - path: /data
      config:
        type: secret
        name: mautrix-discord-secret
        globalMounts:
          - subPath: registration.yaml
            path: /data/registration.yaml
          - subPath: config.yaml
            path: /data/config.yaml
      tmp:
        type: emptyDir
        globalMounts:
          - path: /tmp
