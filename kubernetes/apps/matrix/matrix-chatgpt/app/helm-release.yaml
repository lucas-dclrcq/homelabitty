---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: matrix-chatgpt
  namespace: matrix
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    controller:
      annotations:
        reloader.stakater.com/auto: "true"

    image:
      repository: ghcr.io/matrixgpt/matrix-chatgpt-bot
      tag: 3.0.0

    env:
      CHATGPT_CONTEXT: thread
      CHATGPT_API_MODEL: gpt-3.5-turbo
      MATRIX_DEFAULT_PREFIX: "!chatgpt"
      MATRIX_AUTOJOIN: true
      MATRIX_ENCRYPTION: false
      MATRIX_THREADS: true
      MATRIX_PREFIX_DM: false
      MATRIX_RICH_TEXT: true

    envFrom:
      - secretRef:
          name: "matrix-chatgpt"

    service:
      main:
        enabled: false

    persistence:
      config:
        enabled: true
        storageClass: longhorn
        mountPath: /storage

    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: false

    resources:
      requests:
        cpu: 10m
        memory: 100Mi
      limits:
        memory: 750Mi
