---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: baibot
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      baibot:
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          app:
            image:
              repository: ghcr.io/etkecc/baibot
              tag: v1.5.0@sha256:1524a1ce669892323344f8603cc8afc3e0905cf4ef7422629dd4f91ea48d820a

            env:
              BAIBOT_PERSISTENCE_DATA_DIR_PATH: /data
              BAIBOT_CONFIG_FILE_PATH: /config/config.yml
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
                spec:
                  failureThreshold: 30
                  periodSeconds: 5

            resources:
              requests:
                cpu: 48m
                memory: 146M
              limits:
                memory: 512Mi

    service:
      app:
        controller: baibot
        ports:
          http:
            port: 9005

    persistence:
      config:
        enabled: true
        type: secret
        name: baibot-secret
      data:
        enabled: true
        existingClaim: baibot
