---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: baibot
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: -1
  uninstall:
    keepHistory: false
  values:
    controllers:
      baibot:
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          app:
            image:
              repository: ghcr.io/etkecc/baibot
              tag: v1.6.0@sha256:f9be35653e87e6722bb8da33dc5bee76f2408cf47de0297702341339f1269ee6

            env:
              BAIBOT_PERSISTENCE_DATA_DIR_PATH: /data
              BAIBOT_CONFIG_FILE_PATH: /config/config.yml
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
                spec:
                  failureThreshold: 30
                  periodSeconds: 5

            resources:
              requests:
                cpu: 48m
                memory: 146M
              limits:
                memory: 512Mi

    service:
      app:
        controller: baibot
        ports:
          http:
            port: 9005

    persistence:
      config:
        enabled: true
        type: secret
        name: baibot-secret
      data:
        enabled: true
        existingClaim: baibot
