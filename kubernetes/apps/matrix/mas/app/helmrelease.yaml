---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app mas
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      mas:
        strategy: Recreate
        containers:
          app:
            image:
              repository: ghcr.io/element-hq/matrix-authentication-service
              tag: 1.0@sha256:51fbc61de5b7e2906196d0af58136881155ab3404ea9ff74e869e2aa3cfbfd07
            command: ["/usr/local/bin/mas-cli"]
            args: ["server"]
            env:
              MAS_CONFIG: /config/config.yaml
            resources:
              requests:
                cpu: 15m
                memory: 100M
              limits:
                memory: 500Mi
    service:
      app:
        controller: *app
        ports:
          http:
            port: &port 8080
    route:
      app:
        hostnames:
          - "{{ .Release.Name }}.${SECRET_DOMAIN}"
        parentRefs:
          - name: external
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - name: *app
                port: *port
    persistence:
      config:
        enabled: true
        type: secret
        name: mas-secret
