---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app minecraft
spec:
  chart:
    spec:
      chart: minecraft
      version: 4.23.2
      sourceRef:
        kind: HelmRepository
        name: minecraft-server
        namespace: flux-system
  interval: 30m
  values:
    deploymentAnnotations:
      secret.reloader.stakater.com/reload: &secret minecraft-secret

    image:
      repository: itzg/minecraft-server
      tag: 2024.10.0-java21

    resources:
      limits:
        memory: 4000Mi
      requests:
        cpu: 1000m
        memory: 2000Mi

    securityContext:
      runAsUser: 1026
      fsGroup: 100

    livenessProbe:
      initialDelaySeconds: 0

    readinessProbe:
      initialDelaySeconds: 0

    startupProbe:
      enabled: true

    extraEnv:
      TZ: "${CONFIG_TIMEZONE}"
      ENABLE_ROLLING_LOGS: true
      UID: 1026
      GID: 100
      MEMORY: ""

    persistence:
      dataDir:
        enabled: true
        existingClaim: *app

    serviceAnnotations:
      io.cilium/lb-ipam-ips: "${LB_IP_MINECRAFT}"

    minecraftServer:
      eula: true
      version: LATEST
      type: PAPER
      difficulty: normal
      whitelist: "ldclrcq"
      ops: "ldclrcq"
      pvp: true
      motd: Meh
      worldSaveName: Kubeworld
      viewDistance: 12
      forceReDownload: true
      memory: ""
      jvmXXOpts: "-XX:MaxRAMPercentage=70"
      rcon:
        enabled: true
        serviceType: ClusterIP

      serviceType: LoadBalancer

      extraPorts:
        - name: map
          containerPort: 8100
          protocol: TCP
          service:
            enabled: true
            embedded: false
            type: ClusterIP
            port: 8100
          ingress:
            ingressClassName: external
            enabled: true
            hosts:
              - name: "dynmap.${SECRET_DOMAIN}"
                path: /

  valuesFrom:
    - kind: Secret
      name: *secret
      valuesKey: RCON_PASSWORD
      targetPath: minecraftServer.rcon.password
