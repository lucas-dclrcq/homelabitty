---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: apicurio
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      apicurio:
        containers:
          app:
            image:
              repository: apicurio/apicurio-registry
              tag: 3.0.3

            env:
              QUARKUS_PROFILE: "prod"
              QUARKUS_HTTP_CORS_ORIGINS: '*'
              APPLICATION_ID: schema-registry
              KAFKA_BOOTSTRAP_SERVERS: hoohoot-kafka-bootstrap:9092

            resources:
              requests:
                cpu: 200m
                memory: 100Mi
              limits:
                memory: 500Mi

    service:
      app:
        controller: apicurio
        ports:
          http:
            port: 8080

    ingress:
      betanin:
        className: internal
        hosts:
          - host: &host "apicurio-api.${LIMITED_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
            secretName: "${LIMITED_DOMAIN/./-}-production-tls"
