---
apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaNodePool
metadata:
  name: kafka
  labels:
    strimzi.io/cluster: hoohoot
spec:
  replicas: 3
  roles:
    - broker
    - controller
  storage:
    type: persistent-claim
    size: 50Gi
    class: openebs-hostpath
---
apiVersion: kafka.strimzi.io/v1beta2
kind: Kafka
metadata:
  name: hoohoot
  annotations:
    strimzi.io/node-pools: enabled
    strimzi.io/kraft: enabled
spec:
  kafka:
    version: 3.8.0
    metadataVersion: 3.8-IV0
    replicas: 3
    listeners:
      - name: plain
        port: 9092
        type: internal
        tls: false
      - name: tls
        port: 9093
        type: internal
        tls: true
      - name: external
        port: 9094
        type: ingress
        tls: true
        configuration:
          class: internal
          bootstrap:
            host: kafka-bootstrap.${LIMITED_DOMAIN}
          brokers:
            - broker: 0
              host: kafka-0.${LIMITED_DOMAIN}
            - broker: 1
              host: kafka-1.${LIMITED_DOMAIN}
            - broker: 2
              host: kafka-2.${LIMITED_DOMAIN}
          brokerCertChainAndKey:
            secretName: "${LIMITED_DOMAIN/./-}-production-tls"
            certificate: tls.crt
            key: tls.key
    config:
      auto.create.topics.enable: "false"
      offsets.topic.replication.factor: 3
      transaction.state.log.replication.factor: 3
      transaction.state.log.min.isr: 2
      default.replication.factor: 3
      min.insync.replicas: 2
    storage:
      type: persistent-claim
      size: 50Gi
      class: openebs-hostpath
  zookeeper:
    replicas: 3
    storage:
      type: persistent-claim
      size: 50Gi
      class: openebs-hostpath
  entityOperator:
    topicOperator: {}
    userOperator: {}
