---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: conduktor
spec:
  interval: 30m
  chart:
    spec:
      chart: console
      version: 1.17.0
      sourceRef:
        kind: HelmRepository
        name: conduktor
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    config:
      database:
        host: "postgres-16-primary.infrastructure.svc.cluster.local"
        port: 5432
        name: "conduktor"

      existingSecret: &secret "conduktor-secret"

      clusters:
        - id: hoohoot
          name: Hoohoot
          color: "#0013E7"
          bootstrapServers: "hoohoot-kafka-bootstrap.kafka.svc.cluster.local:9092"

    platform:
      podAnnotations:
        secret.reloader.stakater.com/reload: *secret
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
      grafana:
        enabled: true

    ingress:
      enabled: true
      hostname: &host "conduktor.${LIMITED_DOMAIN}"
      ingressClassName: internal
      tls: true
      annotations:
        nginx.ingress.kubernetes.io/configuration-snippet: |
          proxy_set_header Upgrade "websocket";
          proxy_set_header Connection "Upgrade";
        nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
        nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
      extraTls:
        - hosts:
            - *host
          secretName: "${LIMITED_DOMAIN/./-}-production-tls"
