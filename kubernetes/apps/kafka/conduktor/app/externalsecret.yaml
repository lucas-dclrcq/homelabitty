---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: conduktor
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: hashicorp-vault
  target:
    name: conduktor-secret
    template:
      engineVersion: v2
      data:
        CDK_ORGANIZATION_NAME: "{{ .CDK_ORGANIZATION_NAME }}"
        CDK_ADMIN_EMAIL: "{{ .CDK_ADMIN_EMAIL }}"
        CDK_ADMIN_PASSWORD: "{{ .CDK_ADMIN_PASSWORD }}"
  dataFrom:
    - extract:
        key: kafka/conduktor/config
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: conduktor-db
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: crunchy-pgo-secrets
  target:
    name: conduktor-secret
    creationPolicy: Merge
    deletionPolicy: Retain
    template:
      engineVersion: v2
      data:
        CDK_DATABASE_USERNAME: '{{ index . "user" }}'
        CDK_DATABASE_PASSWORD: '{{ index . "password" }}'
  dataFrom:
    - extract:
        key: postgres-pguser-conduktor
