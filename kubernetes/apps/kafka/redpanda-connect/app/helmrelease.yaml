---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: redpanda-connect
spec:
  interval: 1h
  chart:
    spec:
      chart: connect
      version: 3.0.3
      sourceRef:
        kind: HelmRepository
        name: redpanda
  values:
    deployment:
      podAnnotations:
        secret.reloader.stakater.com/reload: redpanda-connect-secret
        configmap.reloader.stakater.com/reload: connect-streams
    streams:
      enabled: true
      streamsConfigMap: connect-streams
    envFrom:
      - secretRef:
          name: redpanda-connect-secret
