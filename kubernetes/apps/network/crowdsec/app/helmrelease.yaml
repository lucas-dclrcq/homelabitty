---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: crowdsec
spec:
  interval: 30m
  chart:
    spec:
      chart: crowdsec
      version: 0.12.0
      sourceRef:
        kind: HelmRepository
        name: crowdsec
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    container_runtime: containerd
    image:
      repository: crowdsecurity/crowdsec
      tag: v1.6.2
    lapi:
      env:
        # by default disable the agent for local API pods
        - name: DISABLE_AGENT
          value: "true"
        - name: ENROLL_KEY
          valueFrom:
            secretKeyRef:
              name: crowdsec-config
              key: enroll_key
        - name: ENROLL_INSTANCE_NAME
          value: "hoohoot-0"
#      dashboard:
#        enabled: true
#        ingress:
#          enabled: true
#          annotations:
#          ingressClassName: internal
#          host: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
#          tls:
#            - hosts:
#                - *host
      resources:
        requests:
          cpu: 150m
          memory: 100M
        limits:
          memory: 100M

      persistentVolume:
        # -- Persistent volume for data folder. Stores e.g. registered bouncer api keys
        data:
          enabled: true
          accessModes:
            - ReadWriteOnce
          storageClassName: ceph-filesystem
          size: 1Gi
        # -- Persistent volume for config folder. Stores e.g. online api credentials
        config:
          enabled: true
          accessModes:
            - ReadWriteOnce
          storageClassName: ceph-filesystem
          size: 100Mi
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
      strategy:
        type: Recreate

    agent:
      acquisition:
        - namespace: network
          podName: nginx-external-controller-*
          program: nginx
      env:
        - name: DISABLE_crONLINE_API
          value: "false"
        - name: COLLECTIONS
          value: "crowdsecurity/nginx crowdsecurity/linux crowdsecurity/base-http-scenarios crowdsecurity/http-cve crowdsecurity/pgsql crowdsecurity/sshd"
        - name: PARSERS
          value: "crowdsecurity/cri-logs"
        - name: TZ
          value: "${TIMEZONE}"
        - name: DISABLE_ONLINE_API
          value: "false"
      resources:
        limits:
          memory: 100Mi
        requests:
          cpu: 150m
          memory: 100Mi
      persistentVolume:
        config:
          enabled: true
          accessModes:
            - ReadWriteMany
          storageClassName: ceph-filesystem
          size: 100Mi
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
