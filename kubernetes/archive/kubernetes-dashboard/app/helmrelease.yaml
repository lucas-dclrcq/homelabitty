---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kubernetes-dashboard
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: kubernetes-dashboard
      version: 7.0.3
      sourceRef:
        kind: HelmRepository
        name: kubernetes-dashboard
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: ingress-traefik
      namespace: networking
  values:
    env:
      TZ: "${TIMEZONE}"
    extraArgs:
      - --enable-skip-login
      - --disable-settings-authorizer
      - --enable-insecure-login
      - --token-ttl=43200
    app:
      ingress:
        enabled: true
        ingressClassName: "ingress-traefik"
        secretName: "${SECRET_DOMAIN/./-}-production-tls"
        annotations:
          hajimari.io/icon: mdi:kubernetes
          app.kubernetes.io/appName: "Kubernetes Dashboard"
          external-dns.alpha.kubernetes.io/target: "ingress.${SECRET_DOMAIN}"
        issuer:
          name: letsencrypt-gandi-production
          scope: cluster
        hosts:
          - "kubernetes.${SECRET_DOMAIN}"
    nginx:
      enabled: false
    cert-manager:
      enabled: false
      installCRDs: false
    metrics-server:
      enabled: false
    metricsScraper:
      enabled: true
    serviceMonitor:
      enabled: false
