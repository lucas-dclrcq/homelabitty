---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: trilium
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 3
  values:
    image:
      repository: zadam/trilium
      tag: 0.60.4

    env:
      TRILIUM_DATA_DIR: &dataPath "/home/node/trilium-data"
      TRILIUM_PORT: 8080

    service:
      main:
        ports:
          http:
            port: 8080

    ingress:
      main:
        annotations:
          external-dns.alpha.kubernetes.io/target: "ingress.${SECRET_DOMAIN}"
        enabled: true
        hosts:
          - host: &host "trilium.${SECRET_DOMAIN}"
            paths:
              - path: /
        tls:
          - hosts:
              - *host

    persistence:
      data:
        accessMode: ReadWriteOnce
        enabled: true
        storageClass: longhorn
        size: 2Gi
        mountPath: *dataPath

    resources:
      requests:
        cpu: 20m
        memory: 256M
      limits:
        memory: 512M
