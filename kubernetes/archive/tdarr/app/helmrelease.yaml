---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: tdarr
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    image:
      repository: docker.io/haveagitgat/tdarr
      tag: 2.10.02

    env:
      TZ: "${TIMEZONE}"
      webUIPort: &uiPort 8265
      serverIP: 0.0.0.0
      serverPort: &serverPort 8266
      PUID: 1026
      PGID: 100

    service:
      main:
        ports:
          http:
            port: *uiPort
          server:
            enabled: true
            protocol: TCP
            port: *serverPort

    persistence:
      config:
        enabled: true
        storageClass: longhorn
        size: 1Gi
        mountPath: /app/configs
        accessMode: ReadWriteOnce
      data:
        enabled: true
        storageClass: longhorn
        size: 5Gi
        mountPath: /app/server
        accessMode: ReadWriteOnce
      media:
        enabled: true
        type: nfs
        server: "nas.${INTERNAL_DOMAIN}"
        path: /volume1/Media
        mountPath: /media
      # Transcode dir
      shared:
        enabled: true
        type: emptyDir
        mountPath: /shared

    ingress:
      main:
        enabled: true
        ingressClassName: "ingress-traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.middlewares: "networking-sso@kubernetescrd"
          external-dns.alpha.kubernetes.io/target: "ingress.${SECRET_DOMAIN}"
          hajimari.io/icon: clarity:media-changer-solid
        hosts:
          - host: &host "tdarr.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
